<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent.Ar - Prototipo Funcional Completo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary-dark': '#061637', 'accent-blue': '#004aad', 'accent-cyan': '#5de0e6', 'secondary-dark': '#29007a' },
                    fontFamily: { heading: ['"Helvetica World Bold"', 'Arial', 'sans-serif'], sans: ['Arial', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #061637; color: white; min-height: 100vh; display: flex; flex-direction: column; font-family: Arial, sans-serif; }
        h1, h2, h3 { font-family: 'Helvetica World Bold', Arial, sans-serif; }
        main { flex-grow: 1; }
        .btn-secondary { border: 2px solid #5de0e6; color: #5de0e6; transition: background-color 0.3s; }
        .btn-secondary:hover { background-color: rgba(93, 224, 230, 0.1); }
        .logo-text-header { font-family: 'Helvetica World Bold', Arial, sans-serif; font-size: 1.75rem; font-weight: 700; color: white; }
        .role-selector.active { border-color: #004aad; background-color: rgba(0, 74, 173, 0.1); box-shadow: 0 0 15px rgba(93, 224, 230, 0.3); }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/airtable@0.12.2/build/airtable.browser.js"></script>
</head>
<body>
    <header id="main-header" class="sticky top-0 z-50 bg-primary-dark shadow-xl"></header>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div id="content-view"></div>
    </main>
    <footer class="bg-primary-dark border-t border-accent-blue/20">
        <div class="container mx-auto px-4 pt-10 pb-6">
             <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-sm">
                 <div>
                    <a href="#" onclick="setView('home')" class="flex items-center">
                        <img src="https://i.imgur.com/5v4pS1z.png" alt="Rent.Ar Logo" class="h-6 mr-2"> 
                        <span class="logo-text-header text-xl text-accent-cyan">Rent.Ar</span>
                    </a>
                    <p class="text-gray-400 font-sans mt-2">© 2025 Rent.Ar.</p>
                </div>
                <div>
                    <h5 class="font-bold text-accent-cyan mb-3 uppercase font-heading">Soporte</h5>
                    <ul class="space-y-2 font-sans">
                        <li><a href="#" onclick="setView('info', 'Contacto')" class="text-gray-300 hover:text-accent-cyan transition">Contacto</a></li>
                    </ul>
                </div>
                <div>
                    <h5 class="font-bold text-accent-cyan mb-3 uppercase font-heading">Síguenos</h5>
                </div>
             </div>
             <div class="border-t border-accent-blue/20 mt-8 pt-6 text-center text-xs text-gray-500 font-sans">
                <h6 class="font-bold text-gray-400 mb-2 uppercase">Aviso Legal</h6>
                <p>Rent.ar es una plataforma que actúa como intermediario. No nos responsabilizamos por los acuerdos o transacciones entre las partes.</p>
            </div>
        </div>
    </footer>

    <script>
        // ==================================================================
        // == PEGA AQUÍ TUS CREDENCIALES DE AIRTABLE ==
        // ==================================================================
        const AIRTABLE_API_KEY = 'pat0nhM5GrQIrxJHZ.8311ed32a878db07ffb2edc217ee05e07a40a492d3f8ee0ee60e5e1ccb8f2f51';
        const AIRTABLE_BASE_ID = 'appNVMjwTISDFhyCz';
        // ==================================================================

        const base = new Airtable({ apiKey: AIRTABLE_API_KEY }).base(AIRTABLE_BASE_ID);

        let currentUser = null;
        let selectedRole = null;
        const contentView = document.getElementById('content-view');

        async function handleRegister(event, role) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            let fields = {
                email: email,
                password: password, // Solo para el prototipo
                rol: role
            };

            if (role === 'Productor') {
                fields.nombre_completo = event.target.nombre.value;
                fields.dni = event.target.dni.value;
            } else { // Proveedor
                fields.nombre_empresa = event.target.empresa.value;
                fields.cuit = event.target.cuit.value;
            }

            try {
                const existing = await base('usuarios').select({ filterByFormula: `{email} = '${email}'` }).firstPage();
                if (existing.length > 0) throw new Error("Este email ya está registrado.");

                await base('usuarios').create([{ fields: fields }]);
                alert('¡Registro exitoso! Ya puedes iniciar sesión.');
                setView('login');
            } catch (error) {
                console.error("Error al registrar en Airtable:", error);
                alert("Error en el registro: " + error.message);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            try {
                const records = await base('usuarios').select({ filterByFormula: `{email} = '${email}'` }).firstPage();
                if (records.length === 0) throw new Error("Usuario no encontrado.");

                const user = records[0];
                if (user.get('password') !== password) throw new Error("Contraseña incorrecta.");

                currentUser = { id: user.id, email: user.get('email'), rol: user.get('rol') };
                renderHeader();

                if (currentUser.rol === 'Productor') setView('dashboard_productor');
                else if (currentUser.rol === 'Proveedor') setView('dashboard_proveedor');
                else setView('home');
            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                alert("Error: " + error.message);
            }
        }

        function handleLogout() {
            currentUser = null;
            setView('home');
        }

        function setView(viewName, data = null) { renderView(viewName, data); }
        function renderView(viewName, data = null) {
            renderHeader();
            let htmlContent = '';
            switch (viewName) {
                case 'home': htmlContent = renderHomeView(); break;
                case 'login': htmlContent = renderLoginView(); break;
                case 'register': htmlContent = renderRegisterView(); break;
                case 'dashboard_productor': htmlContent = renderProducerDashboard(); break;
                case 'dashboard_proveedor': htmlContent = renderProviderDashboard(); break;
                case 'provider_details': htmlContent = renderProviderDetailsView(data); break;
                case 'info':
                    if (data === 'Cómo funciona') htmlContent = renderComoFuncionaView();
                    else htmlContent = renderInfoView(data);
                    break;
                default: htmlContent = renderHomeView();
            }
            contentView.innerHTML = htmlContent;
        }

        window.onload = () => setView(window.location.hash.substring(1) || 'home');
        function updateRegisterForm(role) { selectedRole = role; renderView('register'); }

        function renderHeader() {
            const header = document.getElementById('main-header');
            if (!header) return;
            let headerContent = '';
            if (currentUser) {
                headerContent = `<div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between"><a href="#" class="mb-4 md:mb-0 flex items-center" onclick="setView('home')"><img src="https://i.imgur.com/5v4pS1z.png" alt="Rent.Ar Logo" class="h-8 mr-2"><span class="logo-text-header text-accent-cyan">Rent.Ar</span></a><div class="flex items-center space-x-4"><span class="text-gray-300">Hola, ${currentUser.email}</span><button id="logout-button" class="btn-secondary px-4 py-2 rounded-lg font-semibold">Cerrar Sesión</button></div></div>`;
            } else {
                headerContent = `<div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between"><a href="#" class="mb-4 md:mb-0 flex items-center" onclick="setView('home')"><img src="https://i.imgur.com/5v4pS1z.png" alt="Rent.Ar Logo" class="h-8 mr-2"><span class="logo-text-header text-accent-cyan">Rent.Ar</span></a><nav class="flex space-x-4 text-sm md:text-base mb-4 md:mb-0"><a href="#" onclick="setView('info', '¿Cómo funciona?')" class="btn-secondary px-4 py-2 rounded-lg font-semibold">¿Cómo funciona?</a></nav><div class="flex space-x-3 mt-4 md:mt-0"><button onclick="setView('login')" class="bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">Iniciar Sesión</button><button onclick="setView('register')" class="btn-secondary px-4 py-2 rounded-lg font-semibold">Registrar</button></div></div>`;
            }
            header.innerHTML = headerContent;
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }
        }

        // --- El resto de tus funciones de renderizado (home, login, etc.) ---
        function renderHomeView() { return `<section class="min-h-[50vh] flex items-center justify-center p-8 mb-16 rounded-xl" style="background: linear-gradient(135deg, #061637, #29007a);"><div class="text-center max-w-4xl"><h1 class="text-4xl md:text-6xl font-extrabold text-accent-cyan mb-4">Encontrá el recurso, servicio o locación perfecta para tu próxima producción</h1><div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8"><input type="text" placeholder="Ej: Cámara RED, drone..." class="w-full sm:w-80 p-4 rounded-lg text-primary-dark"><button onclick="setView('dashboard_productor')" class="bg-accent-blue text-white p-4 rounded-lg font-bold text-lg">Buscar Ahora</button></div></div></section><section class="p-8 md:p-16 rounded-xl bg-accent-cyan text-primary-dark"><h2 class="text-3xl font-extrabold text-center mb-10">¿Qué necesitás hacer hoy?</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="bg-white p-8 rounded-xl shadow-lg"><h3 class="text-2xl font-bold mb-3">Soy productor</h3><p class="text-gray-600 mb-6">Buscá equipos y servicios.</p><button onclick="setView('dashboard_productor')" class="w-full bg-accent-blue text-white py-3 rounded-lg font-semibold">Buscar Recursos</button></div><div class="bg-white p-8 rounded-xl shadow-lg"><h3 class="text-2xl font-bold mb-3">Soy proveedor</h3><p class="text-gray-600 mb-6">Publicá tu inventario.</p><button onclick="setView('login')" class="w-full bg-secondary-dark text-white py-3 rounded-lg font-semibold">Publicar Oferta</button></div></div></section>`; }
        function renderLoginView() { return `<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl text-primary-dark"><h2 class="text-3xl font-bold text-center mb-6 text-accent-blue">Iniciar Sesión</h2><form onsubmit="handleLogin(event)"><div class="mb-4"><label for="email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="email" required class="mt-1 block w-full p-3 border rounded-lg"></div><div class="mb-6"><label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label><input type="password" id="password" required class="mt-1 block w-full p-3 border rounded-lg"></div><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Acceder</button></form><p class="mt-6 text-center text-sm text-gray-600">¿No tenés cuenta? <a href="#" onclick="setView('register')" class="text-accent-blue hover:underline">Registrate</a></p></div>`; }
        function renderProductorForm() { return `<form onsubmit="handleRegister(event, 'Productor')" class="space-y-4"><input type="text" name="nombre" placeholder="Nombre completo" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="text" name="dni" placeholder="DNI" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="password" minlength="6" name="password" placeholder="Contraseña (mín. 6 caracteres)" required class="w-full p-3 border rounded-lg text-primary-dark"><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Crear Cuenta</button></form>`; }
        function renderProveedorForm() { return `<form onsubmit="handleRegister(event, 'Proveedor')" class="space-y-4"> <input type="text" name="empresa" placeholder="Nombre de la Empresa" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="email" name="email" placeholder="Email de Contacto" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="password" minlength="6" name="password" placeholder="Contraseña (mín. 6 caracteres)" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="text" name="cuit" placeholder="CUIT" required class="w-full p-3 border rounded-lg text-primary-dark"><div class="border p-3 rounded-lg bg-gray-50"><label class="block text-sm font-medium text-gray-700 mb-2">Comprobante de CUIT</label><input type="file" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-accent-blue file:text-white"></div><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Crear Cuenta</button></form>`; }
        function renderRegisterView() { return `<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-2xl text-primary-dark"><h2 class="text-3xl font-bold text-center mb-6 text-accent-blue">Registrate en Rent.Ar</h2><p class="text-center mb-4 text-gray-700">Seleccioná tu tipo de cuenta:</p><div class="flex justify-center space-x-4 mb-8"><button onclick="updateRegisterForm('Productor')" class="role-selector p-4 rounded-xl border-2 ${selectedRole === 'Productor' ? 'active' : 'border-gray-300'}"><h3 class="font-bold text-lg">Soy Productor</h3></button><button onclick="updateRegisterForm('Proveedor')" class="role-selector p-4 rounded-xl border-2 ${selectedRole === 'Proveedor' ? 'active' : 'border-gray-300'}"><h3 class="font-bold text-lg">Soy Proveedor</h3></button></div>${selectedRole ? (selectedRole === 'Productor' ? renderProductorForm() : renderProveedorForm()) : '<p class="text-center text-gray-600">Por favor, seleccioná un rol.</p>'} <p class="mt-6 text-center text-sm text-gray-600">¿Ya tenés cuenta? <a href="#" onclick="setView('login')" class="text-accent-blue hover:underline">Inicia Sesión</a></p></div>`; }
        function renderProducerDashboard() { return `<div>Dashboard Productor</div>`; }
        function renderProviderDashboard() { return `<div>Dashboard Proveedor</div>`; }
        function renderProviderDetailsView(providerId) { return `<div>Detalles</div>`; }
        function renderInfoView(title) { return `<div>Info</div>`; }
        function renderComoFuncionaView() { return `<div>Como funciona</div>`; }

    </script>
</body>
</html>
