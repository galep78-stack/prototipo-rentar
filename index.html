        async function loadOffers(searchTerm = '') { 
            if (!supabaseClient) return [];
            try {
                let query = supabaseClient
                    .from('ofertas') 
                    .select('id, titulo, descripcion, categoria, precio, ubicacion, user_id, proveedores(nombre_empresa)');

                // Aplicar filtro si existe un t√©rmino de b√∫squeda (Busca en cualquier parte del texto: %searchTerm%)

                    query = query.or(`titulo.ilike.%${searchTerm}%,descripcion.ilike.%${searchTerm}%,ubicacion.ilike.%${searchTerm}%`);

                const { data: offers, error } = await query;
                if (error) throw error;

                // Mapear los datos, incluyendo el nombre del proveedor

                return [];

                if (tableName === 'proveedores') {
                    const { data, error } = await supabaseClient
                        .from(tableName)
                        .select('nombre_empresa, cuit, direccion')
  
                      .eq('user_id', userId)

                    return {

                        cuit: data.cuit,
                        direccion: data.direccion
