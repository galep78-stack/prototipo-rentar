        // ==================================================================
        function setView(viewName, data = null) {
            // 🟢 Si ya estamos navegando (por la llamada original),
            // ignoramos la llamada duplicada del hashchange.
            if (isNavigating) return;

            isNavigating = true; // 🟢 Bloqueamos la navegación

            window.location.hash = viewName;

            // 🟢 Vistas que realizan consultas a Supabase y necesitan esperar
            const isAsyncView = viewName === 'profile_edit' ||
                                viewName === 'my_products' ||
                                viewName === 'edit_offer' ||
                                viewName === 'provider_details' ||
                                viewName === 'offer_list_by_category' ||
                                viewName === 'historial_pedidos' || // 🟢 AÑADIDO
                                viewName === 'provider_requests' || // 🟢 AÑADIDO
                                viewName === 'dashboard_proveedor'; // 🟢 AÑADIDO

            if (isAsyncView) {
                contentView.innerHTML = `<div class="text-center p-10 text-accent-cyan font-heading">Cargando datos...</div>`;

                // Mapeo de vistas asíncronas
                let renderPromise;
                switch (viewName) {
                    case 'profile_edit': renderPromise = renderProfileEditView(); break;
                    case 'my_products': renderPromise = renderMyProductsView(); break;
                    case 'edit_offer': renderPromise = renderEditOfferView(data); break;
                    case 'offer_list_by_category': renderPromise = renderOfferListByCategoryView(data); break;
                    case 'historial_pedidos': renderPromise = renderHistorialPedidosView(); break;
                    case 'provider_requests': renderPromise = renderProviderRequestsView(); break;
                    case 'dashboard_proveedor': renderPromise = renderProviderDashboard(); break;
                    default: renderPromise = renderProviderDetailsView(data); break;
                }

                renderPromise.then(html => {
                    // Solo actualiza si el hash no cambió mientras cargaba
                    if (window.location.hash === `#${viewName}`) {
                        contentView.innerHTML = html;
                    }
                    isNavigating = false; // 🟢 Desbloqueamos al terminar
                }).catch(error => {
                    contentView.innerHTML = `<p class="text-red-500 font-sans">Error al cargar la vista: ${error.message}</p>`;
                    isNavigating = false; // 🟢 Desbloqueamos si hay error
                });
                return;
            }

            contentView.innerHTML = renderView(viewName, data);
            isNavigating = false; // 🟢 Desbloqueamos para vistas normales
        }


        function renderView(viewName, data) {
            switch (viewName) {
                case 'home': return renderHomeView();
                case 'login': return renderLoginView();
                case 'register': return renderRegisterView();
                case 'dashboard_productor': return renderProducerDashboard();
                case 'dashboard_proveedor': return renderProviderDashboard();

                default: return renderHomeView();
            }
        }

// ✅ FUNCIÓN FINAL: Vista de Solicitudes de Pedido para el Proveedor (Consultando Supabase)
// ===================================================================
async function renderProviderRequestsView() {
    if (!currentUser || currentUser.user_metadata.user_role !== 'proveedor') {
        return renderLoginView();
    }
    
    // 1. Obtener el ID del proveedor (ID de la tabla 'proveedores')
    const { data: provData, error: provError } = await supabaseClient
        .from('proveedores')
        .select('id')
        .eq('user_id', currentUser.id)
        .single();

    if (provError || !provData) return `<p class="text-red-500">Error: No se encontró el perfil de proveedor.</p>`;
    
    const providerDbId = provData.id;

    try {
        // 2. Traer TODAS las solicitudes enviadas a la BDD
        const { data: allPedidos, error } = await supabaseClient
            .from('solicitudes_pedido')
            .select('*, productores(nombre_completo, email)') // Traemos datos del productor
            .order('fecha_envio', { ascending: false });

        if (error) throw error;
        
        let requestsForProvider = [];
        let totalPending = 0;
        
        // 3. Filtrar en JS: Solo los pedidos que tienen al menos 1 ítem con nuestro providerDbId
        (allPedidos || []).forEach(pedido => {
            const items = pedido.items_json || [];
            
            // Relevante si uno de los ítems fue pedido a este proveedor
            const itemsForThisProvider = items.filter(item => item.providerId == providerDbId); 

            if (itemsForThisProvider.length > 0) {
                requestsForProvider.push({
                    ...pedido,
                    productor: pedido.productores, // Nombre del Productor
                    itemsProveedor: itemsForThisProvider,
                });
                if (pedido.estado === 'Pendiente de Cotización') {
                    totalPending++;
                }
            }
        });

        // --- Renderizado ---
        const tableRows = requestsForProvider.map((pedido) => {
            let estadoClass = pedido.estado.includes('Pendiente') ? 'text-yellow-400 bg-yellow-900/50' : 'text-green-400 bg-green-900/50';

            return `

                        <br><span class="text-xs text-gray-500">${pedido.productor ? pedido.productor.email : ''}</span>
                    </td>
                    <td class="px-6 py-4">
                        <ul class="list-disc list-inside space-y-1 max-w-sm">${itemsDetail}</ul>
                    </td>
                    <td class="px-6 py-4">
                        <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full ${estadoClass}">
                            ${pedido.estado}
                        </span>
                    </td>
                    <td class="px-6 py-4">
                        <button onclick="alert('Contacto con ${pedido.productor.nombre_completo} solicitado vía email: ${pedido.productor.email}.')" class="bg-accent-cyan text-primary-dark text-xs py-1 px-3 rounded-lg hover:bg-white">
                            Responder y Cotizar
                        </button>
                    </td>
                </tr>
            `;
        }).join('');

        const content = `
            <div class="overflow-x-auto shadow-xl rounded-xl border border-gray-700/50">
                <table class="min-w-full divide-y divide-gray-700/50">
                    <thead class="bg-primary-dark/50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Código de Pedido</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Productor</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Ítems Solicitados</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Estado</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Acción</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700/50">
                        ${tableRows.length > 0 ? tableRows : `<tr><td colspan="5" class="text-center py-8 text-gray-500">No hay solicitudes de cotización para tu empresa.</td></tr>`}
                    </tbody>
                </table>
            </div>
        `;

        return `

        if (error) throw error;
        
        // 3. Contar pendientes filtrando en JS
        (allPedidos || []).forEach(pedido => {
            const items = pedido.items_json || [];
            const isRelevant = items.some(item => item.providerId == providerDbId); 

            if (isRelevant && pedido.estado === 'Pendiente de Cotización') {
                solicitudesPendientes++;
            }
        });
    } catch(e) {
        console.error("Error contando solicitudes:", e);
    }
    
    // 4. Retorno del HTML (se usa el conteo)
    return `<div class="p-8 rounded-xl bg-primary-dark/80 border-secondary-dark shadow-xl border-l-4">
        <h1 class="text-4xl font-bold mb-2 text-accent-cyan font-heading">Dashboard de Proveedor</h1>
        <p class="text-xl text-gray-300 mb-8 font-sans">Gestiona tus publicaciones y solicitudes.</p>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="p-6 rounded-xl bg-white text-primary-dark shadow-lg">
                <h3 class="text-2xl font-bold mb-4 font-heading">Crear Nueva Oferta</h3>
                <p class="text-gray-600 mb-4 font-sans">Agrega un nuevo servicio a tu catálogo.</p>
                <button onclick="setView('add_offer')" class="w-full bg-secondary-dark text-white py-3 rounded-lg font-semibold">Agregar Producto</button>
            </div>
            <div class="p-6 rounded-xl bg-white text-primary-dark shadow-lg">
                <h3 class="text-2xl font-bold mb-4 font-heading">Mis Productos</h3>
                <p class="text-gray-600 mb-4 font-sans">Gestiona tu inventario publicado.</p>
                <button onclick="setView('my_products')" class="w-full btn-secondary py-3 rounded-lg font-semibold">Ver Publicaciones</button>
            </div>
            <div class="p-6 rounded-xl bg-white text-primary-dark shadow-lg">
                <h3 class="text-2xl font-bold mb-4 font-heading">Mis Solicitudes</h3>
                <p class="text-gray-600 mb-4 font-sans">Tienes <strong>${solicitudesPendientes} solicitudes</strong> sin revisar.</p>
                <button onclick="setView('provider_requests')" class="w-full btn-secondary py-3 rounded-lg font-semibold">Ver Pedidos</button>
            </div>
        </div>
    </div>`;
}
</body>
</html>
