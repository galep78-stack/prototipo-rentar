function handlePedido(offerId, providerId, titulo, precio, action) {
    // 1. Verificar si es un productor conectado
    if (!currentUser || currentUser.user_metadata.user_role !== 'productor') {
        alert("Debes iniciar sesi√≥n como Productor para armar un pedido.");
        setView('login');
        return;
    }

    const precioNum = parseFloat(precio);
    const itemToAdd = { offerId, providerId, titulo, precio: precioNum };
    const indexEnPedido = pedidoActual.findIndex(item => item.offerId === offerId);

    if (action === 'agregar') {
        // L√ìGICA DE AGREGAR: Siempre a√±ade el producto.
        pedidoActual.push(itemToAdd);
        alert(`"${titulo}" agregado al pedido.`);
    } else if (action === 'quitar') {
        // L√ìGICA DE QUITAR: Solo quita si existe. Quita la primera coincidencia encontrada.
        if (indexEnPedido > -1) {
            pedidoActual.splice(indexEnPedido, 1);
            alert(`"${titulo}" quitado del pedido.`);
        } else {
            alert(`Error: "${titulo}" no se encuentra en el pedido actual.`);
        }
    }

    // 2. Actualizar UI
    actualizarIndicadorPedido();
    
    // 3. Re-renderizar la vista para que el usuario vea el cambio (aunque ambos botones sean permanentes)
    if (window.location.hash.includes('offer_list_by_category')) {
        const categoryName = window.location.hash.replace('#offer_list_by_category', '').replace('/', '');
        if (categoryName) {
            setView('offer_list_by_category', categoryName);
        }
    }
}

        // ==================================================================
        // ‚úÖ FUNCI√ìN `loadProvidersByOfferSearch` (B√∫squeda Correcta v3)
        // ==================================================================
        async function loadProvidersByOfferSearch(searchTerm = '') {
            if (!supabaseClient) return;

            providerResults = []; // Start fresh

            try {
                let providerUserIds = [];

                // 1. Si hay t√©rmino de b√∫squeda, buscamos en OFERTAS primero
                if (searchTerm) {
                    console.log(`Buscando ofertas con t√©rmino: "${searchTerm}"`); // Debug log
                    let { data: offers, error: offersError } = await supabaseClient
                        .from('ofertas')
                        .select('user_id') // Solo necesitamos los user_id
                        .or(`titulo.ilike.%${searchTerm}%,descripcion.ilike.%${searchTerm}%`);

                    if (offersError){
                        console.error("Error buscando en ofertas:", offersError);
                        throw offersError;
                    }

                    if (offers && offers.length > 0) {
                        // Obtenemos una lista √∫nica de IDs de usuarios proveedores que tienen esas ofertas
                        providerUserIds = [...new Set(offers.map(o => o.user_id))];
                        console.log("User IDs encontrados:", providerUserIds); // Debug log
                    } else {
                        console.log("No se encontraron ofertas para el t√©rmino."); // Debug log
                        // Si no hay ofertas, no habr√° proveedores que mostrar.
                        providerResults = [];
                        // Re-render si ya estamos en el dashboard
                        if (window.location.hash.includes('dashboard_productor')) {
                             contentView.innerHTML = renderProducerDashboard();
                        }
                        return; // Salimos temprano
                    }
                }

                // 2. Buscamos en PROVEEDORES
                let query = supabaseClient
                    .from('proveedores')
                    .select('id, nombre_empresa, direccion, user_id'); // Traemos todos los datos necesarios

                // Si se encontraron IDs de la b√∫squeda de ofertas, filtramos por esos IDs
                if (searchTerm && providerUserIds.length > 0) {
                    query = query.in('user_id', providerUserIds);
                    console.log("Filtrando proveedores por User IDs."); // Debug log
                }
                // Si searchTerm est√° vac√≠o, no se aplica filtro .in() y trae todos.

                 const { data: providers, error: providersError } = await query;

                if (providersError) {
                    console.error("Error al buscar proveedores:", providersError);
                    throw providersError;
                }
                providerResults = providers || [];
                console.log("Proveedores encontrados:", providerResults); // Debug log


                // 3. Re-renderizamos el dashboard si es la vista actual
                if (window.location.hash.includes('dashboard_productor')) {
                    contentView.innerHTML = renderProducerDashboard();
                }

            } catch (error) {
                console.error('Error general en loadProvidersByOfferSearch:', error.message);
                providerResults = []; // Resetea en caso de error
                 // Re-renderizamos incluso en error para mostrar el mensaje "No se encontraron..."
                if (window.location.hash.includes('dashboard_productor')) {
                    contentView.innerHTML = renderProducerDashboard();
                }
            }
        }

        // ==================================================================
        async function getProfileData(userId, role) {
            if (!supabaseClient || !userId) return null;

            try {
                let profileData = {};

                if (role === 'proveedor') {
                    const { data, error } = await supabaseClient
                        .from('proveedores')
                        .select('nombre_empresa, cuit, direccion') // Columnas de Proveedor
                        .eq('user_id', userId)
                        .single();

                    if (error) throw error;
                    if (!data) throw new Error("Perfil de proveedor no encontrado.");

                    profileData = {
                        nombre: data.nombre_empresa,
                        cuit: data.cuit || '',
                        direccion: data.direccion || '',
                        dni: '' // Proveedor no tiene DNI
                    };

                } else if (role === 'productor') {
                    const { data, error } = await supabaseClient
                        .from('productores')
                        .select('nombre_completo, dni, direccion') // Columnas de Productor
                        .eq('user_id', userId)
                        .single();

                    if (error) throw error;
                    if (!data) throw new Error("Perfil de productor no encontrado.");

                    profileData = {
                        nombre: data.nombre_completo,
                        dni: data.dni || '',
                        direccion: data.direccion || '',
                        cuit: '' // Productor no tiene CUIT
                    };
                }

                return profileData;

            } catch (e) {
                console.warn(`Error al obtener datos de perfil: ${e.message}. Usando fallback.`);
                // Fallback gen√©rico si la consulta falla o no encuentra perfil
                return {
                    nombre: currentUser.user_metadata.display_name || 'Usuario (sin perfil)',
                    direccion: '',
                    cuit: '',
                    dni: ''
                };
            }
        }

        // ==================================================================
        function setView(viewName, data = null) {
            // üü¢ Si ya estamos navegando (por la llamada original),
            // ignoramos la llamada duplicada del hashchange.
            if (isNavigating) return;

            isNavigating = true; // üü¢ Bloqueamos la navegaci√≥n

            window.location.hash = viewName;

            // üü¢ CAMBIO: 'provider_details' y 'offer_list_by_category' son as√≠ncronas
            const isAsyncView = viewName === 'profile_edit' ||
                                viewName === 'my_products' ||
                                viewName === 'edit_offer' ||
                                viewName === 'provider_details' ||
                                viewName === 'offer_list_by_category'; // üü¢ CORRECCI√ìN A√ëADIDA

            if (isAsyncView) {
                contentView.innerHTML = `<div class="text-center p-10 text-accent-cyan font-heading">Cargando datos...</div>`;

                const renderPromise = viewName === 'profile_edit' ? renderProfileEditView() :
                                      viewName === 'my_products' ? renderMyProductsView() :
                                      viewName === 'edit_offer' ? renderEditOfferView(data) :
                                      viewName === 'offer_list_by_category' ? renderOfferListByCategoryView(data) : // üü¢ CORRECCI√ìN A√ëADIDA
                                      renderProviderDetailsView(data); // üü¢ CAMBIO

                renderPromise.then(html => {
                    // Solo actualiza si el hash no cambi√≥ mientras cargaba
                    if (window.location.hash === `#${viewName}`) {
                        contentView.innerHTML = html;
                    }
                    isNavigating = false; // üü¢ Desbloqueamos al terminar
                }).catch(error => {
                    contentView.innerHTML = `<p class="text-red-500 font-sans">Error al cargar la vista: ${error.message}</p>`;
                    isNavigating = false; // üü¢ Desbloqueamos si hay error
                });
                return;
            }

            contentView.innerHTML = renderView(viewName, data);
            isNavigating = false; // üü¢ Desbloqueamos para vistas normales
        }

                case 'pedido_actual': return renderPedidoActualView();

function handleRemoveItemFromPedido(index, titulo) {
    if (!confirm(`¬øEst√°s seguro de que deseas quitar "${titulo}" de tu pedido?`)) return;
    
    // Remueve 1 elemento en la posici√≥n 'index'
    pedidoActual.splice(index, 1);
    
    actualizarIndicadorPedido();
    // Re-renderiza la vista para que el cambio sea visible
    setView('pedido_actual');
}

// üü¢ FUNCI√ìN ACTUALIZADA: L√≥gica para "Enviar" el pedido (Simulaci√≥n de Email y GUARDADO)
// ===================================================================
function handleSendPedido() {
    if (pedidoActual.length === 0) {
        alert("Tu pedido est√° vac√≠o. Agrega √≠tems antes de solicitar contacto.");
        return;
    }

    // --- 1. Generaci√≥n de C√≥digo √önico de Pedido (Simulado) ---
    const now = new Date();
    // Formato YYYYMMDDHHMM
    const timestamp = now.getFullYear().toString() + 
                      (now.getMonth() + 1).toString().padStart(2, '0') + 
                      now.getDate().toString().padStart(2, '0') + 
                      now.getHours().toString().padStart(2, '0') + 
                      now.getMinutes().toString().padStart(2, '0');
                      
    const counter = historialPedidos.length + 1; // Contador simple
    const codigoPedido = `RTA-${timestamp}-${counter.toString().padStart(3, '0')}`;


    // 2. Agrupar √≠tems por proveedor (usando providerId como clave, ya que es el ID de la tabla 'proveedores')
    const groupedByProvider = pedidoActual.reduce((acc, item) => {
        const providerId = item.providerId; // Este es el ID de la tabla 'proveedores'
        if (!acc[providerId]) {
            acc[providerId] = {
                items: [],
                totalParcial: 0
            };
        }
        acc[providerId].items.push(item);
        acc[providerId].totalParcial += item.precio;
        return acc;
    }, {});

    let totalGlobal = 0;
    pedidoActual.forEach(item => { totalGlobal += item.precio; });

    // 3. Simulaci√≥n de Env√≠o (Alerta)
    const numProviders = Object.keys(groupedByProvider).length;

    let summary = `Tu solicitud de contacto ha sido enviada con √©xito. Un total de ${pedidoActual.length} √≠tems se enviaron a ${numProviders} proveedor(es).\n\n`;
    summary += `üìã C√ìDIGO DE PEDIDO: ${codigoPedido}\n\n`;
    summary += `Detalle de Contacto Enviado:\n\n`;

    for (const providerId in groupedByProvider) {
        const group = groupedByProvider[providerId];
        const itemsList = group.items.map(item => 
            `- ${item.titulo} (Ref: $${item.precio.toLocaleString('es-AR')})`
        ).join('\n');
        
        summary += `--- Proveedor ID ${providerId} (Total Ref: $${group.totalParcial.toLocaleString('es-AR')}) ---\n`;
        summary += `√çtems: \n${itemsList}\n\n`;
    }

    alert(summary + "‚úÖ El carrito se vaciar√° ahora. ¬°Revisa tu historial de pedidos para el c√≥digo!");
    
    // 4. Guardar en Historial Simulado
    historialPedidos.push({
        codigo: codigoPedido,
        fecha: now.toLocaleString('es-AR'),
        productorId: currentUser.id,
        items: pedidoActual,
        proveedoresInvolucrados: numProviders,
        totalEstimado: totalGlobal,
        estado: 'Pendiente de Cotizaci√≥n'
    });
    
    // 5. Vac√≠a el pedido local y actualiza la UI
    pedidoActual = [];
    actualizarIndicadorPedido();
    setView('dashboard_productor'); // Vuelve al dashboard del productor
}
