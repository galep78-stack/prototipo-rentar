async function handleLogout() {
    try {
        // Intenta cerrar la sesi√≥n en el servidor de Supabase
        const { error } = await supabaseClient.auth.signOut();
        
        if (error) {
            // No lanzamos el error aqu√≠ para que la limpieza local se ejecute,
            // pero lo registramos.
            console.error('Error del servidor Supabase al cerrar sesi√≥n:', error.message);
        }
        
    } catch (error) {
        // Captura errores de red o de cliente y los reporta
        console.error('Error general durante signOut (catch):', error.message);
    }
    
    // =============================================================
    // LIMPIEZA LOCAL FORZADA: Esto resuelve "Auth session missing"
    // =============================================================
    
    // 1. Limpia el estado de la aplicaci√≥n
    currentUser = null;
    pedidoActual = []; // Limpia el carrito al desconectar
    
    // 2. Limpia el Local Storage (donde Supabase guarda los tokens)
    // Esto asegura que no queden tokens antiguos o expirados
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('sb-')) {
            localStorage.removeItem(key);
        }
    }
    
    // 3. Actualiza la UI
    alert("Sesi√≥n cerrada correctamente (Limpieza local completa).");
    renderHeader(); // Asegura que los botones cambien
    setView('home'); // Vuelve a la p√°gina de inicio
}

        throw new Error("Acceso denegado. Debes iniciar sesi√≥n como proveedor.");

    const currentProviderUserId = currentUser.id;
    let requestsForProvider = [];

    try {
        // 1. Consulta directa a Supabase usando JSONB operator (@>)
        // Esto pide todos los pedidos donde el user_id del proveedor est√© presente
        // en el array items_json como 'providerId'.
        const { data: allPedidos, error } = await supabaseClient
            .from('solicitudes_pedido')
            .select('*')
            .order('fecha_envio', { ascending: false })
                        
        // NOTA: La pol√≠tica RLS con '@>' deber√≠a ser suficiente, pero el filtro .containedBy en JS a√±ade claridad.
        // Si tienes problemas de rendimiento, conf√≠a solo en la pol√≠tica RLS.

        // 2. Iterar y calcular el total pendiente

            const itemsForThisProvider = items.filter(item => item.providerId === currentProviderUserId);

// ===================================================================
// üü¢ FUNCI√ìN CORREGIDA: L√≥gica para "Enviar" el pedido (Guardado PERSISTENTE)
// ===================================================================
async function handleSendPedido() {
    if (!supabaseClient || !currentUser) {
        alert("Debes iniciar sesi√≥n para realizar un pedido.");
        setView('login');
        return;
    }
    
    // --- 1. DEFINICI√ìN Y VALIDACI√ìN DE VARIABLES CR√çTICAS (MOVIDAS AL INICIO) ---
    const fechaInicioElement = document.getElementById('fecha-inicio');
    const fechaFinElement = document.getElementById('fecha-fin');
    
    // üö® CORRECCI√ìN CLAVE: Detener la ejecuci√≥n si los elementos del DOM no est√°n disponibles.
    if (!fechaInicioElement || !fechaFinElement) {
        // Esto puede ocurrir si se presiona el bot√≥n antes de que el DOM est√© listo,
        // o si la vista del pedido no se renderiz√≥ correctamente.
        alert("Error de Interfaz: No se encontraron los campos de fecha. Por favor, recarga la p√°gina.");
        console.error("DOM Error: Elementos de fecha no encontrados.");
        return;
    }

    const fechaInicio = fechaInicioElement.value;
    const fechaFin = fechaFinElement.value;

    if (!fechaInicio || !fechaFin || fechaInicio > fechaFin) {
        alert("Por favor, selecciona un rango de fechas de alquiler v√°lido.");
        return;
    }

    if (pedidoActual.length === 0) {
        alert("Tu pedido est√° vac√≠o. Agrega √≠tems antes de solicitar la cotizaci√≥n.");
        return;
    }
    
    const now = new Date();
    const codigoPedido = `PEDIDO-${now.getTime()}`.slice(-10);
    const totalPrecio = pedidoActual.reduce((sum, item) => sum + item.precio, 0);

    const summary = `Solicitud ${codigoPedido} enviada exitosamente. Total estimado: $${totalPrecio.toLocaleString('es-AR')}`;
    // ------------------------------------------------------------------------------------

    // =========================================================
    // 2. Guardar en Historial PERSISTENTE (Supabase INSERT)
    // =========================================================
    try {
        const { error } = await supabaseClient
            .from('solicitudes_pedido')
            .insert({
                codigoPedido: codigoPedido,
                productor_user_id: currentUser.id,
                items_json: pedidoActual,
                fecha_envio: now.toISOString(),
                estado: 'Pendiente de Cotizaci√≥n',
                fecha_inicio: fechaInicio,
                fecha_fin: fechaFin
            });

        if (error) throw error;
        
        // El pedido se guard√≥ correctamente en Supabase
        alert(summary + "\n\n‚úÖ El carrito se vaciar√° ahora.");
        
        // 3. Limpieza y Redirecci√≥n
        pedidoActual = [];
        actualizarIndicadorPedido();
        
        await loadHistorialPedidos();
        setView('historial_pedidos');

    } catch (error) {
        alert(`üö® Error al guardar el pedido en Supabase: ${error.message}.`);
        console.error('Error en Supabase INSERT para solicitudes_pedido:', error);
    }
}

// üü¢ FUNCI√ìN DE DIAGN√ìSTICO (Comprueba 'count')
// ===================================================================
async function handleDeletePedido(codigoPedido) {
    if (!currentUser || !currentUser.id) {
        alert('Error de autenticaci√≥n. Por favor, inicie sesi√≥n nuevamente.');
        return;
    }

    if (!confirm(`¬øEst√° seguro de que desea eliminar el pedido ${codigoPedido}?`)) {
        return;
    }
    
    if (!codigoPedido) { 
        console.error("Error: C√≥digo de pedido inv√°lido para eliminar:", codigoPedido);
        alert("Error interno: El c√≥digo del pedido no es v√°lido.");
        return;
    }

    try {
        // üí° DIAGN√ìSTICO: Pedimos 'count' para ver cu√°ntas filas se borraron
        const { error, count } = await supabaseClient
            .from('solicitudes_pedido')
            .delete() 
            .eq('codigoPedido', codigoPedido)
            .eq('productor_user_id', currentUser.id);

        if (error) {
            // Caso 1: Supabase da un error expl√≠cito (ej. permiso denegado)
            console.error('Error al intentar eliminar el pedido:', error);
            alert(`No se pudo eliminar el pedido: ${error.message}.`);
        } 
        // üí° NUEVA VERIFICACI√ìN:
        else if (count === 0 || count === null) {
            // Caso 2: El query corri√≥ bien, PERO no borr√≥ nada.
            console.warn('Delete query se ejecut√≥ pero no borr√≥ filas (count: 0).', {
                sent_codigo: codigoPedido,
                sent_user_id: currentUser.id
            });
            alert('La solicitud de cotizaci√≥n no se pudo eliminar. No se encontr√≥ el registro o no tienes permisos (Verifica RLS).');
        }
        else {
            // Caso 3: √âXITO REAL
            alert(`Solicitud de cotizaci√≥n eliminada con √©xito (Filas afectadas: ${count}).`);  
            await loadHistorialPedidos();
            setView('historial_pedidos'); 
        }
    } catch (e) {
        console.error('Excepci√≥n al procesar la eliminaci√≥n:', e);
        alert('Ocurri√≥ un error inesperado.');
    }
}
