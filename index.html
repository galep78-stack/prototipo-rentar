    <script>
        // ==================================================================
        // == CONFIGURACIÓN DE SUPABASE (CON TU CLAVE PÚBLICA CORRECTA) ==
        // ==================================================================
        const SUPABASE_URL = 'https://nqdxsapbkkecckjehybx.supabase.co';
        // ¡IMPORTANTE! Esta es tu clave pública (anon). La anterior era un riesgo de seguridad.
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZHhzYXBia2tlY2NramVoeWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDIwMzYsImV4cCI6MjA3NjE3ODAzNn0.GvvYnAoerud9bzHlF4nvAVGRMhVhUtr25m4zrdrAnkk';

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==================================================================
        // == VARIABLES GLOBALES Y LÓGICA PRINCIPAL ==
        // ==================================================================
        let currentUser = null;
        let selectedRole = null;
        const contentView = document.getElementById('content-view');
        let initialLoad = true; // Bandera para controlar la primera carga

        // Listener de autenticación (PUNTO DE ARRANQUE ÚNICO Y CORRECTO)
        _supabase.auth.onAuthStateChange(async (event, session) => {
            if (session && session.user) {
                try {
                    // Intenta obtener el rol de la tabla usuarios
                    const { data: userData, error: profileError } = await _supabase.from('usuarios').select('rol').eq('id', session.user.id).single();

                    if (profileError && profileError.code !== 'PGRST116') { // Ignora si no encuentra fila (PGRST116)
                        throw profileError;
                    }
                    // Combina datos de Auth y de la tabla usuarios (si existe)
                    currentUser = { ...session.user, rol: userData?.rol }; // Usa optional chaining por si userData es null

                } catch (e) {
                    console.error("Error al obtener perfil:", e);
                    currentUser = session.user; // Si falla, al menos tenemos el usuario de auth
                }
            } else {
                currentUser = null;
            }

            renderHeader(); // Actualiza el header en cada cambio

            // Si es la primera carga de la página, muestra la vista correcta
            // Y solo si no estamos ya autenticados (para evitar bucle de redirección al dashboard)
            if (initialLoad && !currentUser) {
                const initialView = window.location.hash.substring(1) || 'home';
                setView(initialView);
                initialLoad = false;
            } else if (initialLoad && currentUser) {
                 // Si ya está logueado al cargar, vamos al dashboard correcto
                 if (currentUser.rol === 'Productor') setView('dashboard_productor');
                 else if (currentUser.rol === 'Proveedor') setView('dashboard_proveedor');
                 else setView('home'); // Fallback
                 initialLoad = false;
            }

            // Manejo de eventos específicos de Auth
            if (event === 'SIGNED_IN') {
                 // Redirigir al dashboard correspondiente después de iniciar sesión
                 const { data: userData } = await _supabase.from('usuarios').select('rol').eq('id', session.user.id).single();
                 if (userData?.rol === 'Productor') setView('dashboard_productor');
                 else if (userData?.rol === 'Proveedor') setView('dashboard_proveedor');
                 else setView('home');
            } else if (event === 'SIGNED_OUT') {
                setView('home'); // Ir a home al cerrar sesión
            }
        });

        // ==================================================================
        // == FUNCIONES DE AUTENTICACIÓN (LOGIN, LOGOUT, REGISTER) ==
        // ==================================================================
        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            try {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                // No necesitamos setView aquí, onAuthStateChange lo manejará
            } catch (error) {
                alert("Error al iniciar sesión: " + error.message);
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            // No necesitamos setView aquí, onAuthStateChange lo manejará
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            if (!selectedRole) {
                alert("Por favor, selecciona un rol.");
                return;
            }
            const formData = new FormData(event.target);
            const email = formData.get('email');
            const password = formData.get('password');
            try {
                // Paso 1: Registrar en Supabase Auth
                const { data: authData, error: authError } = await _supabase.auth.signUp({ email, password });
                if (authError) throw authError;
                if (!authData.user) throw new Error("Registro pendiente de confirmación o fallido."); 

                // Paso 2: Preparar datos para la tabla 'usuarios'
                let userData = {
                    id: authData.user.id, // ID del usuario de Auth
                    email: email,
                    rol: selectedRole
                };

                if (selectedRole === 'Productor') {
                    userData.nombre_completo = formData.get('nombre');
                    userData.dni = formData.get('dni');
                } else { // Proveedor
                    userData.nombre_empresa = formData.get('empresa');
                    userData.cuit = formData.get('cuit');
                    // userData.direccion = formData.get('direccion'); // Descomentar si añades dirección al form
                }

                // Paso 3: Insertar en la tabla 'usuarios'
                const { error: dbError } = await _supabase.from('usuarios').insert(userData);
                if (dbError) {
                     // Si falla la inserción, intentamos borrar el usuario de Auth para limpiar
                     await _supabase.auth.admin.deleteUser(authData.user.id); // ¡Necesita la service_key! O manejarlo manualmente.
                     throw dbError; // Relanzamos el error de BDD
                }

                alert('¡Registro exitoso! Ya puedes iniciar sesión.');
                setView('login'); // Llevamos al login después del registro exitoso

            } catch (error) {
                console.error("Error detallado en el registro:", error);
                alert("Error en el registro: " + error.message);
            }
        }

        // ==================================================================
        // == RENDERIZADO DE VISTAS ==
        // ==================================================================
        const proveedores_simulados = [ // Tus datos simulados aquí (ahora se usarán si falla Supabase)
            { id: 1, nombre: "Neo Rental", tipo: "Equipos", ubicacion: "CABA", address: "Avenida de Mayo 1370, Buenos Aires, Argentina", opiniones: [ { user: 'Prod. Lihué', rating: 5, comment: 'Siempre tienen stock de todo.'}, { user: 'Cine Fértil', rating: 4, comment: 'Muy buena atención.' } ] },
            { id: 2, nombre: "Arenas Studios", tipo: "Locación", ubicacion: "CABA", address: "Av. Pedro de Mendoza 965, Buenos Aires, Argentina", opiniones: [ { user: 'La Doble A', rating: 5, comment: 'Los mejores estudios de Buenos Aires.'} ] },
            { id: 3, nombre: "Estudios Multimedia", tipo: "Animación", ubicacion: "Córdoba", address: "Luis Jose de Tejeda 3962, Córdoba, Argentina", opiniones: [ { user: 'El Birque', rating: 5, comment: 'Excelente trabajo de animación 2D.'} ] },
            { id: 4, nombre: "PVestuarista", tipo: "Vestuario", ubicacion: "Rosario", address: "Rioja 1052, Rosario, Santa Fe, Argentina", opiniones: [ { user: 'Gato Grande', rating: 5, comment: 'Un placard inmenso y la mejor onda.'} ] }
        ];

        // Función principal para cambiar de vista y añadir listeners
        function setView(viewName, data = null) {
            window.location.hash = viewName; // Actualiza el hash para navegación
            contentView.innerHTML = renderView(viewName, data);

            // Añadimos los listeners de forma segura DESPUÉS de renderizar
            // Usamos event delegation en un contenedor estático si es posible,
            // pero para formularios completos es más simple re-asignar.
            if (viewName === 'register') {
                const form = document.getElementById('register-form');
                if (form) {
                    // Limpia listeners previos para evitar duplicados si se re-renderiza
                    form.removeEventListener('submit', handleRegister); 
                    form.addEventListener('submit', handleRegister);
                }
            }
            if (viewName === 'login') {
                const form = document.getElementById('login-form');
                 if (form) {
                    form.removeEventListener('submit', handleLogin);
                    form.addEventListener('submit', handleLogin);
                }
            }
        }

        // Actualiza el rol seleccionado y renderiza la vista de registro
        function updateRegisterForm(role) {
            selectedRole = role;
            setView('register');
        }

        // Devuelve el HTML correspondiente a la vista solicitada
        function renderView(viewName, data) {
            switch (viewName) {
                case 'home': return renderHomeView();
                case 'login': return renderLoginView();
                case 'register': return renderRegisterView();
                case 'dashboard_productor': return renderProducerDashboard();
                case 'dashboard_proveedor': return renderProviderDashboard();
                case 'provider_details': return renderProviderDetailsView(data);
                case 'info': return renderInfoView(data); // Llamará a renderComoFuncionaView si data es el string correcto
                default: return renderHomeView(); // Vista por defecto si el hash no coincide
            }
        }
        
        // Renderiza el header dinámicamente según el estado de currentUser
        function renderHeader() {
            const header = document.getElementById('main-header');
            if (!header) return;
            let headerContent = '';

            if (currentUser) {
                // Vista para usuario conectado
                headerContent = `
                    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
                        <a href="#" onclick="setView('home')" class="flex items-center mb-4 md:mb-0">

                            <span class="logo-text-header text-accent-cyan">Rent.Ar</span>
                        </a>
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-300">Hola, ${currentUser.email}</span>
                            <button onclick="handleLogout()" class="btn-secondary px-4 py-2 rounded-lg font-semibold">Cerrar Sesión</button>

                            <div class="flex space-x-3">
                                <button onclick="setView('login')" class="bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">Iniciar Sesión</button>
                                <button onclick="setView('register')" class="btn-secondary px-4 py-2 rounded-lg font-semibold">Registrar</button>
                            </div>
                        </div>
                    </div>`;
            }
            header.innerHTML = headerContent;
        }

        // Funciones que generan el HTML de cada vista (sin cambios respecto a tu base)
        function renderHomeView() { return `<section class="min-h-[50vh] flex items-center justify-center p-8 mb-16 rounded-xl" style="background: linear-gradient(135deg, #061637, #29007a);"><div class="text-center max-w-4xl"><h1 class="text-4xl md:text-6xl font-extrabold text-accent-cyan mb-4">Encontrá el recurso, servicio o locación perfecta para tu próxima producción</h1><div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8"><input type="text" placeholder="Ej: Cámara RED, drone..." class="w-full sm:w-80 p-4 rounded-lg text-primary-dark"><button onclick="setView('dashboard_productor')" class="bg-accent-blue text-white p-4 rounded-lg font-bold text-lg">Buscar Ahora</button></div></div></section><section class="p-8 md:p-16 rounded-xl bg-accent-cyan text-primary-dark"><h2 class="text-3xl font-extrabold text-center mb-10">¿Qué necesitás hacer hoy?</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="bg-white p-8 rounded-xl shadow-lg"><h3 class="text-2xl font-bold mb-3">Soy productor</h3><p class="text-gray-600 mb-6">Buscá equipos y servicios.</p><button onclick="setView('dashboard_productor')" class="w-full bg-accent-blue text-white py-3 rounded-lg font-semibold">Buscar Recursos</button></div><div class="bg-white p-8 rounded-xl shadow-lg"><h3 class="text-2xl font-bold mb-3">Soy proveedor</h3><p class="text-gray-600 mb-6">Publicá tu inventario.</p><button onclick="setView('login')" class="w-full bg-secondary-dark text-white py-3 rounded-lg font-semibold">Publicar Oferta</button></div></div></section>`; }
        function renderLoginView() { return `<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl text-primary-dark"><h2 class="text-3xl font-bold text-center mb-6 text-accent-blue">Iniciar Sesión</h2><form id="login-form"><div class="mb-4"><label for="email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="email" name="email" required class="mt-1 block w-full p-3 border rounded-lg"></div><div class="mb-6"><label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label><input type="password" id="password" name="password" required class="mt-1 block w-full p-3 border rounded-lg"></div><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Acceder</button></form><p class="mt-6 text-center text-sm text-gray-600">¿No tenés cuenta? <a href="#" onclick="setView('register')" class="text-accent-blue hover:underline">Registrate</a></p></div>`; }

er rounded-lg text-primary-dark"><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Crear Cuenta</button></form></div>`; }
        function renderProveedorForm() { return `<form id="register-form" class="space-y-4"><input type="text" name="empresa" placeholder="Nombre de la Empresa" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="email" name="email" placeholder="Email de Contacto" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="password" name="password" minlength="6" placeholder="Contraseña (mín. 6 caracteres)" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="text" name="cuit" placeholder="CUIT" required class="w-full p-3 border rounded-lg text-primary-dark"><div class="border p-3 rounded-lg bg-gray-50"><label class="block text-sm font-medium text-gray-700 mb-2">Comprobante de CUIT</label><input type="file" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-accent-blue file:text-white"></div><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Crear Cuenta</button></form>`; }
        function renderRegisterView() { return `<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-2xl text-primary-dark"><h2 class="text-3xl font-bold text-center mb-6 text-accent-blue">Regístrate en Rent.Ar</h2><p class="text-center mb-4 text-gray-700">Selecciona tu tipo de cuenta:</p><div class="flex justify-center space-x-4 mb-8"><button onclick="updateRegisterForm('Productor')" class="role-selector p-4 rounded-xl border-2 ${selectedRole === 'Productor' ? 'active' : 'border-gray-300'}"><h3 class="font-bold text-lg">Soy Productor</h3></button><button onclick="updateRegisterForm('Proveedor')" class="role-selector p-4 rounded-xl border-2 ${selectedRole === 'Proveedor' ? 'active' : 'border-gray-300'}"><h3 class="font-bold text-lg">Soy Proveedor</h3></button></div>${selectedRole ? (selectedRole === 'Productor' ? renderProductorForm() : renderProveedorForm()) :  '<p class="text-center text-gray-600">Por favor, selecciona un rol.</p>' } <p class="mt-6 text-center text-sm text-gray-600">¿Ya tienes cuenta? <a href="#" onclick="setView('login')" class="text-accent-blue hover:underline">Inicia Sesión</a></p></div>`; }
        function renderProducerDashboard() { let providersListHtml = proveedores_simulados.map(provider => `<div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg flex flex-col md:flex-row items-center justify-between gap-4"><div><h4 class="font-bold text-lg font-heading">${provider.nombre}</h4><p class="text-sm text-gray-400 font-sans">${provider.tipo} en ${provider.ubicacion}</p></div><div class="flex-shrink-0 flex gap-2"><button onclick="showProviderOnMap('${provider.address}')" class="bg-accent-cyan text-primary-dark px-3 py-2 rounded-lg font-semibold hover:bg-opacity-80 transition text-sm">Ver en Mapa</button><button onclick="setView('provider_details', ${provider.id})" class="bg-accent-blue text-white px-3 py-2 rounded-lg font-semibold hover:bg-opacity-80 transition text-sm">Ver Detalles</button></div></div>`).join(''); return `<div class="p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20"><h1 class="text-4xl font-bold mb-4 text-accent-cyan">Buscar Recursos</h1><p class="text-lg text-gray-300 mb-6">Explora el mapa o haz clic en "Ver en Mapa" para localizar un proveedor.</p><div class="w-full h-[500px] rounded-lg border-4 border-accent-blue/50 overflow-hidden"><iframe id="map-iframe" src="https://maps.google.com/maps?q=Argentina&output=embed" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div><h2 class="text-3xl font-bold mt-12 mb-6 text-accent-cyan">Proveedores Destacados</h2><div class="space-y-4">${providersListHtml}</div></div>`; }
        function renderProviderDashboard() { return `<div class="p-8 rounded-xl bg-primary-dark/80 border-secondary-dark shadow-xl border-l-4"><h1 class="text-4xl font-bold mb-2 text-accent-cyan">Dashboard de Proveedor</h1><p class="text-xl text-gray-300 mb-8">Gestiona tus publicaciones y solicitudes.</p><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="p-6 rounded-xl bg-white text-primary-dark shadow-lg"><h3 class="text-2xl font-bold mb-4">Crear Nueva Oferta</h3><p class="text-gray-600 mb-4">Agrega un nuevo servicio a tu catálogo.</p><button class="w-full bg-secondary-dark text-white py-3 rounded-lg font-semibold">Agregar Producto</button></div><div class="p-6 rounded-xl bg-white text-primary-dark shadow-lg"><h3 class="text-2xl font-bold mb-4">Mis Solicitudes</h3><p class="text-gray-600 mb-4">Tienes <strong>3 solicitudes</strong> sin revisar.</p><button class="w-full btn-secondary py-3 rounded-lg font-semibold">Ver Pedidos</button></div></div></div>`; }
        function renderProviderDetailsView(providerId) { const provider = proveedores_simulados.find(p => p.id === providerId); if (!provider) return `<p>Proveedor no encontrado.</p>`; const renderPlays = (rating) => Array.from({length: 5}, (_, i) => `<span class="text-2xl ${i < rating ? 'text-accent-cyan' : 'text-gray-500'}">▶️</span>`).join(''); let opinionsHtml = provider.opiniones.map(op => `<div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg"><div class="flex items-center mb-2">${renderPlays(op.rating)}<h4 class="ml-4 font-bold text-lg">${op.user}</h4></div><p class="text-gray-300 italic">"${op.comment}"</p></div>`).join(''); return `<div class="p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20"><button onclick="setView('dashboard_productor')" class="mb-6 bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">← Volver</button><h1 class="text-4xl font-bold mb-2 text-accent-cyan">${provider.nombre}</h1><p class="text-xl text-gray-300 mb-8">${provider.tipo} en ${provider.ubicacion}</p><h2 class="text-3xl font-bold mt-10 mb-6 text-accent-cyan">Opiniones</h2><div class="space-y-4">${opinionsHtml.length > 0 ? opinionsHtml : '<p>Sin opiniones.</p>'}</div></div>`; }
        
        function showProviderOnMap(address) {
            const iframe = document.getElementById('map-iframe');
            if (iframe) {
                iframe.src = `https://maps.google.com/maps?q=${encodeURIComponent(address)}&output=embed`;
            }
        }
        
        // CORREGIDO: Llamada a renderComoFuncionaView movida fuera del switch
        function renderInfoView(title) {
            if (title === '¿Cómo funciona?') {
                return renderComoFuncionaView();
            }
            return `<div class="p-8 rounded-xl"><h1 class="text-4xl font-bold font-heading">${title || 'Información'}</h1></div>`; 
        }

        // CORREGIDO: Función definida fuera del switch
        function renderComoFuncionaView() { return `<div class="p-4 md:p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20 text-center"><h1 class="text-4xl font-bold mb-4 text-accent-cyan font-heading">¿Cómo Funciona Rent.Ar?</h1><p class="text-lg text-gray-300 mb-12 font-sans max-w-2xl mx-auto">Encontrá todo lo que necesitás para tu producción en tres simples pasos.</p><div class="grid grid-cols-1 md:grid-cols-3 gap-8"><div class="p-6 bg-primary-dark/50 rounded-lg border border-accent-cyan/10"><div class="flex justify-center mb-4"><svg class="w-16 h-16 text-accent-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div><h3 class="text-2xl font-bold mb-2 font-heading">1. Buscá y Encontrá</h3><p class="text-gray-400 font-sans">Usá nuestra barra de búsqueda o explorá el mapa para encontrar equipos, locaciones y servicios profesionales en toda Argentina.</p></div><div class="p-6 bg-primary-dark/50 rounded-lg border border-accent-cyan/10"><div class="flex justify-center mb-4"><svg class="w-16 h-16 text-accent-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg></div><h3 class="text-2xl font-bold mb-2 font-heading">2. Contactá y Cotizá</h3><p class="text-gray-400 font-sans">Comunicate directamente con los proveedores a través de la plataforma para resolver dudas y pedir cotizaciones.</p></div><div class="p-6 bg-primary-dark/50 rounded-lg border border-accent-cyan/10"><div class="flex justify-center mb-4"><svg class="w-16 h-16 text-accent-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path></svg></div><h3 class="text-2xl font-bold mb-2 font-heading">3. Producí y Calificá</h3><p class="text-gray-400 font-sans">Una vez finalizado el trabajo, calificá tu experiencia para ayudar a otros miembros de la comunidad a tomar mejores decisiones.</p></div></div></div>`; }
