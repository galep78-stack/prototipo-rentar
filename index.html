<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent.Ar - Prototipo Funcional Completo</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary-dark': '#061637', 'accent-blue': '#004aad', 'accent-cyan': '#5de0e6', 'secondary-dark': '#29007a' },
                    fontFamily: { heading: ['"Helvetica World Bold"', 'Arial', 'sans-serif'], sans: ['Arial', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #061637; color: white; min-height: 100vh; display: flex; flex-direction: column; font-family: Arial, sans-serif; }
        h1, h2, h3 { font-family: 'Helvetica World Bold', Arial, sans-serif; }
        main { flex-grow: 1; }
        .btn-secondary { border: 2px solid #5de0e6; color: #5de0e6; transition: background-color 0.3s; }
        .btn-secondary:hover { background-color: rgba(93, 224, 230, 0.1); }
        .logo-text-header { font-family: 'Helvetica World Bold', Arial, sans-serif; font-size: 1.75rem; font-weight: 700; color: white; }
        .role-selector.active { border-color: #004aad; background-color: rgba(0, 74, 173, 0.1); box-shadow: 0 0 15px rgba(93, 224, 230, 0.3); }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header id="main-header" class="sticky top-0 z-50 bg-primary-dark shadow-xl"></header>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div id="content-view"></div>
    </main>
    <footer class="bg-primary-dark border-t border-accent-blue/20">
        <div class="container mx-auto px-4 pt-10 pb-6">
             <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-sm">
                 <div>
                    <a href="#" onclick="setView('home')" class="flex items-center">
                        <img src="/logo-rentar.png" alt="Rent.Ar Logo" class="h-6 mr-2"> 
                        <span class="logo-text-header text-xl text-accent-cyan">Rent.Ar</span>
                    </a>
                    <p class="text-gray-400 font-sans mt-2">© 2025 Rent.Ar.</p>
                </div>
                <div>
                    <h5 class="font-bold text-accent-cyan mb-3 uppercase font-heading">Soporte</h5>
                    <ul class="space-y-2 font-sans">
                        <li><a href="#" onclick="setView('info', 'Contacto')" class="text-gray-300 hover:text-accent-cyan transition">Contacto</a></li>
                    </ul>
                </div>
                <div>
                    <h5 class="font-bold text-accent-cyan mb-3 uppercase font-heading">Síguenos</h5>
                </div>
             </div>
             <div class="border-t border-accent-blue/20 mt-8 pt-6 col-span-2 md:col-span-4 text-center text-xs text-gray-500 font-sans">
                <h6 class="font-bold text-gray-400 mb-2 uppercase">Aviso Legal</h6>
                <p>Rent.ar es una plataforma que actúa como intermediario. No nos responsabilizamos por los acuerdos o transacciones entre las partes.</p>
            </div>
        </div>
    </footer>

    <script>
        // ==================================================================
        // == PASO 1: PEGA AQUÍ TUS CREDENCIALES DE SUPABASE ==
        // ==================================================================
        const SUPABASE_URL = 'https://avpjadrcqlftamepzsnm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF2cGphZHJjcWxmdGFtZXB6c25tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzNDY1MjQsImV4cCI6MjA3NTkyMjUyNH0.8vDGQhogbLabRzdcioyIrjVagCI0915m7SLkzd-qyNQ';
        // ==================================================================

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let selectedRole = null;
        const contentView = document.getElementById('content-view');

        _supabase.auth.onAuthStateChange(async (event, session) => {
            if (session && session.user) {
                try {
                    const { data: userData, error } = await _supabase.from('usuarios').select('rol').eq('id', session.user.id).single();
                    if (error && error.code !== 'PGRST116') throw error;
                    currentUser = { ...session.user, ...userData };
                } catch(e) { console.error("Error al obtener perfil:", e); currentUser = session.user; }
            } else { currentUser = null; }
            renderHeader();
        });

        async function handleRegister(event, role) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            try {
                const { data: authData, error: authError } = await _supabase.auth.signUp({ email, password });
                if (authError) throw authError;
                let userData = { id: authData.user.id, email, rol: role };
                if (role === 'Productor') {
                    userData.nombre_completo = event.target.nombre.value;
                    userData.dni = event.target.dni.value;
                } else {
                    userData.nombre_empresa = event.target.empresa.value;
                    userData.cuit = event.target.cuit.value;
                }
                const { error: dbError } = await _supabase.from('usuarios').insert(userData);
                if (dbError) throw dbError;
                alert('¡Registro exitoso! Ya puedes iniciar sesión.');
                setView('login');
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            try {
                const { data, error } = await _supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                const { data: userData, error: profileError } = await _supabase.from('usuarios').select('rol').eq('id', data.user.id).single();
                if (profileError) throw profileError;
                if (userData.rol === 'Productor') setView('dashboard_productor');
                else if (userData.rol === 'Proveedor') setView('dashboard_proveedor');
                else setView('home');
            } catch (error) {
                alert("Error: " + error.message);
            }
        }
        
        async function handleLogout() {
            await _supabase.auth.signOut();
            setView('home');
        }

        function showProviderOnMap(address) {
            const iframe = document.getElementById('map-iframe');
            if (iframe) {
                iframe.src = `https://maps.google.com/maps?q=${encodeURIComponent(address)}&output=embed`;
            }
        }

        function setView(viewName, data = null) { renderView(viewName, data); }
        function renderView(viewName, data = null) {
            renderHeader();
            let htmlContent = '';
            switch (viewName) {
                case 'home': htmlContent = renderHomeView(); break;
                case 'login': htmlContent = renderLoginView(); break;
                case 'register': htmlContent = renderRegisterView(); break;
                case 'dashboard_productor': htmlContent = renderProducerDashboard(); break;
                case 'dashboard_proveedor': htmlContent = renderProviderDashboard(); break;
                case 'provider_details': htmlContent = renderProviderDetailsView(data); break;
                case 'info': htmlContent = renderInfoView(data); break;
                default: htmlContent = renderHomeView();
            }
            contentView.innerHTML = htmlContent;
        }

        window.onload = () => setView(window.location.hash.substring(1) || 'home');
        function updateRegisterForm(role) { selectedRole = role; renderView('register'); }

        function renderHeader() {
            const header = document.getElementById('main-header');
            if (!header) return;
            let headerContent = '';
            if (currentUser) {
                headerContent = `<div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between"><a href="#" class="mb-4 md:mb-0 flex items-center" onclick="setView('home')"><img src="/isoblancosolido.png" alt="Rent.Ar Logo" class="h-8 mr-2"><span class="logo-text-header text-accent-cyan">Rent.Ar</span></a><div class="flex items-center space-x-4"><span class="text-gray-300">Hola, ${currentUser.email}</span><button onclick="handleLogout()" class="btn-secondary px-4 py-2 rounded-lg font-semibold">Cerrar Sesión</button></div></div>`;
            } else {
                headerContent = `<div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between"><a href="#" class="mb-4 md:mb-0 flex items-center" onclick="setView('home')"><img src="/isoblancosolido.png" alt="Rent.Ar Logo" class="h-8 mr-2"><span class="logo-text-header text-accent-cyan">Rent.Ar</span></a><nav class="flex space-x-4 text-sm md:text-base mb-4 md:mb-0 font-sans"><a href="#" onclick="setView('info', 'Cómo funciona')" class="text-white hover:text-accent-cyan transition">Cómo funciona</a></nav><div class="flex space-x-3 mt-4 md:mt-0"><button onclick="setView('login')" class="bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">Iniciar Sesión</button><button onclick="setView('register')" class="btn-secondary px-4 py-2 rounded-lg font-semibold">Registrar</button></div></div>`;
            }
            header.innerHTML = headerContent;
        }
        
        const proveedores_simulados = [
            { id: 1, nombre: "Neo Rental", tipo: "Equipos", ubicacion: "CABA", address: "Avenida de Mayo 1370, Buenos Aires, Argentina", opiniones: [ { user: 'Prod. Lihué', rating: 5, comment: 'Siempre tienen stock de todo.'}, { user: 'Cine Fértil', rating: 4, comment: 'Muy buena atención.' } ] },
            { id: 2, nombre: "Arenas Studios", tipo: "Locación", ubicacion: "CABA", address: "Av. Pedro de Mendoza 965, Buenos Aires, Argentina", opiniones: [ { user: 'La Doble A', rating: 5, comment: 'Los mejores estudios de Buenos Aires.'} ] },
            { id: 3, nombre: "Estudios Multimedia", tipo: "Animación", ubicacion: "Córdoba", address: "Luis Jose de Tejeda 3962, Córdoba, Argentina", opiniones: [ { user: 'El Birque', rating: 5, comment: 'Excelente trabajo de animación 2D.'} ] },
            { id: 4, nombre: "PVestuarista", tipo: "Vestuario", ubicacion: "Rosario", address: "Rioja 1052, Rosario, Santa Fe, Argentina", opiniones: [ { user: 'Gato Grande', rating: 5, comment: 'Un placard inmenso y la mejor onda.'} ] }
        ];

        function renderHomeView() { return `<section class="min-h-[50vh] flex items-center justify-center p-8 mb-16 rounded-xl" style="background: linear-gradient(135deg, #061637, #29007a);"><div class="text-center max-w-4xl"><h1 class="text-4xl md:text-6xl font-extrabold text-accent-cyan mb-4">Encuentra el recurso, servicio o locación perfecta para tu próxima producción.</h1><div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8"><input type="text" placeholder="Ej: Cámara RED, drone..." class="w-full sm:w-80 p-4 rounded-lg text-primary-dark"><button onclick="setView('dashboard_productor')" class="bg-accent-blue text-white p-4 rounded-lg font-bold text-lg">Buscar Ahora</button></div></div></section><section class="p-8 md:p-16 rounded-xl bg-accent-cyan text-primary-dark"><h2 class="text-3xl font-extrabold text-center mb-10">¿Qué necesitas hacer hoy?</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="bg-white p-8 rounded-xl shadow-lg"><h3 class="text-2xl font-bold mb-3">Soy Productor</h3><p class="text-gray-600 mb-6">Busca equipos y servicios.</p><button onclick="setView('dashboard_productor')" class="w-full bg-accent-blue text-white py-3 rounded-lg font-semibold">Buscar Recursos</button></div><div class="bg-white p-8 rounded-xl shadow-lg"><h3 class="text-2xl font-bold mb-3">Soy Proveedor</h3><p class="text-gray-600 mb-6">Publica tu inventario.</p><button onclick="setView('login')" class="w-full bg-secondary-dark text-white py-3 rounded-lg font-semibold">Publicar Oferta</button></div></div></section>`; }
        function renderLoginView() { return `<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl text-primary-dark"><h2 class="text-3xl font-bold text-center mb-6 text-accent-blue">Iniciar Sesión</h2><form onsubmit="handleLogin(event)"><div class="mb-4"><label for="email" class="block text-sm font-medium text-gray-700">Email</label><input type="email" id="email" required class="mt-1 block w-full p-3 border rounded-lg"></div><div class="mb-6"><label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label><input type="password" id="password" required class="mt-1 block w-full p-3 border rounded-lg"></div><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Acceder</button></form><p class="mt-6 text-center text-sm text-gray-600">¿No tienes cuenta? <a href="#" onclick="setView('register')" class="text-accent-blue hover:underline">Regístrate</a></p></div>`; }
        function renderProductorForm() { return `<form onsubmit="handleRegister(event, 'Productor')" class="space-y-4"><input type="text" name="nombre" placeholder="Nombre completo" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="text" name="dni" placeholder="DNI" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="email" name="email" placeholder="Email" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="password" name="password" placeholder="Contraseña (mín. 6 caracteres)" required class="w-full p-3 border rounded-lg text-primary-dark"><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Crear Cuenta</button></form>`; }
        function renderProveedorForm() { return `<form onsubmit="handleRegister(event, 'Proveedor')" class="space-y-4"><input type="text" name="empresa" placeholder="Nombre de la Empresa" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="email" name="email" placeholder="Email de Contacto" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="password" name="password" placeholder="Contraseña (mín. 6 caracteres)" required class="w-full p-3 border rounded-lg text-primary-dark"><input type="text" name="cuit" placeholder="CUIT" required class="w-full p-3 border rounded-lg text-primary-dark"><div class="border p-3 rounded-lg bg-gray-50"><label class="block text-sm font-medium text-gray-700 mb-2">Comprobante de CUIT</label><input type="file" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:font-semibold file:bg-accent-blue file:text-white"></div><button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Crear Cuenta</button></form>`; }
        function renderRegisterView() { return `<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-2xl text-primary-dark"><h2 class="text-3xl font-bold text-center mb-6 text-accent-blue">Regístrate en Rent.Ar</h2><p class="text-center mb-4 text-gray-700">Selecciona tu tipo de cuenta:</p><div class="flex justify-center space-x-4 mb-8"><button onclick="updateRegisterForm('Productor')" class="role-selector p-4 rounded-xl border-2 ${selectedRole === 'Productor' ? 'active' : 'border-gray-300'}"><h3 class="font-bold text-lg">Soy Productor</h3></button><button onclick="updateRegisterForm('Proveedor')" class="role-selector p-4 rounded-xl border-2 ${selectedRole === 'Proveedor' ? 'active' : 'border-gray-300'}"><h3 class="font-bold text-lg">Soy Proveedor</h3></button></div>${selectedRole ? (selectedRole === 'Productor' ? renderProductorForm() : renderProveedorForm()) : '<p class="text-center text-gray-600">Por favor, selecciona un rol.</p>'} <p class="mt-6 text-center text-sm text-gray-600">¿Ya tienes cuenta? <a href="#" onclick="setView('login')" class="text-accent-blue hover:underline">Inicia Sesión</a></p></div>`; }
        function renderProducerDashboard() { let providersListHtml = proveedores_simulados.map(provider => `<div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg flex flex-col md:flex-row items-center justify-between gap-4"><div><h4 class="font-bold text-lg font-heading">${provider.nombre}</h4><p class="text-sm text-gray-400 font-sans">${provider.tipo} en ${provider.ubicacion}</p></div><div class="flex-shrink-0 flex gap-2"><button onclick="showProviderOnMap('${provider.address}')" class="bg-accent-cyan text-primary-dark px-3 py-2 rounded-lg font-semibold hover:bg-opacity-80 transition text-sm">Ver en Mapa</button><button onclick="setView('provider_details', ${provider.id})" class="bg-accent-blue text-white px-3 py-2 rounded-lg font-semibold hover:bg-opacity-80 transition text-sm">Ver Detalles</button></div></div>`).join(''); return `<div class="p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20"><h1 class="text-4xl font-bold mb-4 text-accent-cyan">Buscar Recursos</h1><p class="text-lg text-gray-300 mb-6">Explora el mapa o haz clic en "Ver en Mapa" para localizar un proveedor.</p><div class="w-full h-[500px] rounded-lg border-4 border-accent-blue/50 overflow-hidden"><iframe id="map-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15448941.32246194!2d-73.4351052538463!3d-40.45781190226928!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf5f5fdc667%3A0x3d2f77992af00fa8!2sArgentina!5e0!3m2!1ses-419!2sar!4v1668613146036!5m2!1ses-419!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div><h2 class="text-3xl font-bold mt-12 mb-6 text-accent-cyan">Proveedores Destacados</h2><div class="space-y-4">${providersListHtml}</div></div>`; }
        function renderProviderDashboard() { return `<div class="p-8 rounded-xl bg-primary-dark/80 border-secondary-dark shadow-xl border-l-4"><h1 class="text-4xl font-bold mb-2 text-accent-cyan">Dashboard de Proveedor</h1><p class="text-xl text-gray-300 mb-8">Gestiona tus publicaciones y solicitudes.</p><div class="grid grid-cols-1 md:grid-cols-3 gap-6"><div class="p-6 rounded-xl bg-white text-primary-dark shadow-lg"><h3 class="text-2xl font-bold mb-4">Crear Nueva Oferta</h3><p class="text-gray-600 mb-4">Agrega un nuevo servicio a tu catálogo.</p><button class="w-full bg-secondary-dark text-white py-3 rounded-lg font-semibold">Agregar Producto</button></div><div class="p-6 rounded-xl bg-white text-primary-dark shadow-lg"><h3 class="text-2xl font-bold mb-4">Mis Solicitudes</h3><p class="text-gray-600 mb-4">Tienes <strong>3 solicitudes</strong> sin revisar.</p><button class="w-full btn-secondary py-3 rounded-lg font-semibold">Ver Pedidos</button></div></div></div>`; }
        function renderProviderDetailsView(providerId) { const provider = proveedores_simulados.find(p => p.id === providerId); if (!provider) return `<p>Proveedor no encontrado.</p>`; const renderPlays = (rating) => Array.from({length: 5}, (_, i) => `<span class="text-2xl ${i < rating ? 'text-accent-cyan' : 'text-gray-500'}">▶️</span>`).join(''); let opinionsHtml = provider.opiniones.map(op => `<div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg"><div class="flex items-center mb-2">${renderPlays(op.rating)}<h4 class="ml-4 font-bold text-lg">${op.user}</h4></div><p class="text-gray-300 italic">"${op.comment}"</p></div>`).join(''); return `<div class="p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20"><button onclick="setView('dashboard_productor')" class="mb-6 bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">← Volver</button><h1 class="text-4xl font-bold mb-2 text-accent-cyan">${provider.nombre}</h1><p class="text-xl text-gray-300 mb-8">${provider.tipo} en ${provider.ubicacion}</p><h2 class="text-3xl font-bold mt-10 mb-6 text-accent-cyan">Opiniones</h2><div class="space-y-4">${opinionsHtml.length > 0 ? opinionsHtml : '<p>Sin opiniones.</p>'}</div></div>`; }
        function renderVerificationView(data) { return `<div class="max-w-xl mx-auto p-10 rounded-xl text-center bg-white text-primary-dark border-4 border-accent-cyan"><h2 class="text-3xl font-bold mb-4">¡Registro Exitoso!</h2><p class="mb-8 text-gray-700">¡Tu cuenta ha sido creada! Ya puedes iniciar sesión.</p><button onclick="setView('login')" class="bg-accent-blue text-white p-3 rounded-lg font-semibold">Ir a Iniciar Sesión</button></div>`; }
        function renderInfoView(title) { return `<div class="p-8 rounded-xl"><h1 class="text-4xl font-bold">${title || 'Información'}</h1></div>`; }
    </script>
</body>
</html>
