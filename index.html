    <script>
        // ==================================================================
        // == CREDENCIALES DE SUPABASE ==
        // ==================================================================
        const SUPABASE_URL = 'https://lnugnwgwopfdlgvkmhks.supabase.co';
        // CORRECCIÓN CRÍTICA DE SEGURIDAD: Nunca expongas tu clave 'service_role'.
        // Esta es la clave pública (anon key) que es segura para usar en el frontend.
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxudWdud2d3b3BmZGxndmttaGtzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTkwOTU5MjEsImV4cCI6MjAzNDY3MTkyMX0.y-99jp2z_d_fU6Ea-p5J9z_4LTrz15822Xy_M5K9WT4';
        // ==================================================================

        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Variables de estado globales ---
        let currentUser = null;
        let selectedRole = null;      // Para el formulario de Registro
        let selectedLoginRole = null; // Para el formulario de Login
        const contentView = document.getElementById('content-view');

        // ==================================================================
        // == MANEJADORES GLOBALES DE EVENTOS (MÉTODO ROBUSTO) ==
        // ==================================================================
        // Este código escucha todos los clics y submits en la página,
        // asegurando que los botones y formularios funcionen siempre,
        // incluso después de redibujar partes de la página.

        document.addEventListener('click', function(event) {
            const logoutButton = event.target.closest('#logout-button');
            if (logoutButton) {
                event.preventDefault();
                handleLogout();
            }
        });

        contentView.addEventListener('submit', (event) => {
            const formId = event.target.id;
            if (formId === 'register-form') {
                event.preventDefault();
                if (!selectedRole) return alert("Por favor, selecciona un rol primero.");
                handleRegister(event, selectedRole);
            }
            if (formId === 'login-form') {
                event.preventDefault();
                handleLogin(event);
            }
        });
        
        // ==================================================================
        // == LÓGICA DE AUTENTICACIÓN Y SESIÓN ==
        // ==================================================================
        _supabase.auth.onAuthStateChange(async (event, session) => {
            if (session && session.user) {
                try {
                    const { data: userData, error } = await _supabase.from('usuarios').select('rol').eq('id', session.user.id).single();
                    if (error && error.code !== 'PGRST116') throw error;
                    currentUser = { ...session.user, ...userData };
                } catch(e) { console.error("Error al obtener perfil:", e); currentUser = session.user; }
            } else { currentUser = null; }
            renderHeader();
        });

        async function handleRegister(event, role) {
            // (Tu función de registro original sin cambios)
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;
            try {
                const { data: authData, error: authError } = await _supabase.auth.signUp({ email, password });
                if (authError) throw authError;
                if (!authData.user) throw new Error("No se pudo crear el usuario.");
                let userData = { id: authData.user.id, email: email, rol: role };
                if (role === 'Productor') {
                    userData.nombre_completo = event.target.nombre.value;
                    userData.dni = event.target.dni.value;
                } else {
                    userData.nombre_empresa = event.target.empresa.value;
                    userData.cuit = event.target.cuit.value;
                }
                const { error: dbError } = await _supabase.from('usuarios').insert(userData);
                if (dbError) throw dbError;
                alert('¡Registro exitoso! Revisa tu correo para confirmar la cuenta y luego inicia sesión.');
                setView('login');
            } catch (error) {
                alert("Error en el registro: " + error.message);
            }
        }

        async function handleLogin(event) {
            if (!selectedLoginRole) return alert("Por favor, selecciona si eres Productor o Proveedor.");
            const email = event.target.email.value;
            const password = event.target.password.value;
            try {
                const { data: authData, error: authError } = await _supabase.auth.signInWithPassword({ email, password });
                if (authError) throw authError;
                const { data: userData, error: profileError } = await _supabase.from('usuarios').select('rol').eq('id', authData.user.id).single();
                if (profileError) throw profileError;
                if (userData.rol !== selectedLoginRole) {
                    await _supabase.auth.signOut();
                    throw new Error(`Tus credenciales son correctas, pero no para el rol de "${selectedLoginRole}". Por favor, selecciona el rol correcto.`);
                }
                alert('¡Inicio de sesión exitoso!');
                if (userData.rol === 'Productor') setView('dashboard_productor');
                else setView('dashboard_proveedor');
            } catch (error) {
                alert("Error al iniciar sesión: " + error.message);
            }
        }
        
        async function handleGoogleLogin() {
            try {
                const { error } = await _supabase.auth.signInWithOAuth({ provider: 'google' });
                if (error) throw error;
            } catch (error) {
                alert("Error al iniciar sesión con Google: " + error.message);
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            setView('home');
        }

        // ==================================================================
        // == CONTROLADOR DE VISTAS (ROUTER) ==
        // ==================================================================
        function setView(viewName, data = null) {
            renderView(viewName, data);
        }

        function renderView(viewName, data = null) {
            renderHeader();
            let htmlContent = '';
            switch (viewName) {
                case 'home': htmlContent = renderHomeView(); break;
                case 'login': htmlContent = renderLoginView(); break;
                case 'register': htmlContent = renderRegisterView(); break;
                case 'dashboard_productor': htmlContent = renderProducerDashboard(); break;
                case 'dashboard_proveedor': htmlContent = renderProviderDashboard(); break;
                default: htmlContent = renderHomeView();
            }
            contentView.innerHTML = htmlContent;
        }
        
        function updateRegisterForm(role) {
            selectedRole = role;
            renderView('register');
        }
        
        function updateLoginForm(role) {
            selectedLoginRole = role;
            renderView('login');
        }

        // ==================================================================
        // == PLANTILLAS HTML DE LAS VISTAS ==
        // ==================================================================
        function renderHeader() {
            // (Tu función de renderHeader original sin el addEventListener)
            const header = document.getElementById('main-header');

            let headerContent = '';

                        <div class="flex items-center space-x-4"><span class="text-gray-300">Hola, ${currentUser.email}</span><button id="logout-button" class="btn-secondary px-4 py-2 rounded-lg font-semibold">Cerrar Sesión</button></div>
                    </div>`;
            } else {
                headerContent = `
                    <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row items-center justify-between">
                        <a href="#" onclick="setView('home')" class="mb-4 md:mb-0 flex items-center"><img src="isoblancosolido.png" alt="Rent.Ar Logo" class="h-8 mr-2"><span class="logo-text-header text-accent-cyan">Rent.Ar</span></a>
                        <div class="flex flex-col md:flex-row items-center gap-4">
                            <button onclick="setView('info', '¿Cómo funciona?')" class="btn-secondary px-4 py-2 rounded-lg font-semibold">¿Cómo funciona?</button>
                            <div class="flex space-x-3">
                                <button onclick="setView('login')" class="bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">Iniciar Sesión</button>
                                <button onclick="setView('register')" class="btn-secondary px-4 py-2 rounded-lg font-semibold">Registrar</button>
                            </div>
                        </div>
                    </div>`;
            }
            header.innerHTML = headerContent;
        }

        function renderLoginView() {
            return `

            return `

        // (Aquí van el resto de tus funciones render sin cambios)
        function renderHomeView() { return `<section class="min-h-[50vh] flex items-center justify-center p-8 mb-16 rounded-xl" style="background: linear-gradient(135deg, #061637, #29007a);"><div class="text-center max-w-4xl"><h1 class="text-4xl md:text-6xl font-extrabold text-accent-cyan mb-4">Encontrá el recurso, servicio o locación perfecta para tu próxima producción</h1><div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4 mt-8"><input type="text" placeholder="Ej: Cámara RED, drone..." class="w-full sm:w-80 p-4 rounded-lg text-primary-dark"><button onclick="setView('dashboard_productor')" class="bg-accent-blue text-white p-4 rounded-lg font-bold text-lg">Buscar Ahora</button></div></div></section><section class="p-8 md:p-16 rounded-xl bg-accent-cyan text-primary-dark"><h2 class="text-3xl font-extrabold text-center mb-10">¿Qué necesitás hacer hoy?</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="bg-white p-8 rounded-xl shadow-lg"><h3 class="text-2xl font-bold mb-3">Soy productor</h3><p class="text-gray-600 mb-6">Buscá equipos y servicios.</p><button onclick="setView('dashboard_productor')" class="w-full bg-accent-blue text-white py-3 rounded-lg font-semibold">Buscar Recursos</button></div><div class="bg-white p-8 rounded-xl shadow-lg"><h3 class="text-2xl font-bold mb-3">Soy proveedor</h3><p class="text-gray-600 mb-6">Publicá tu inventario.</p><button onclick="setView('login')" class="w-full bg-secondary-dark text-white py-3 rounded-lg font-semibold">Publicar Oferta</button></div></div></section>`; }
