    <script>
        // ==================================================================

        // VARIABLES GLOBALES
        let currentUser = null; 
        let selectedRole = null;
        const contentView = document.getElementById('content-view');

        // ‚ö†Ô∏è CLAVES (DEBES USAR TUS CLAVES REALES AQU√ç)
        const SUPABASE_URL = 'https://nqdxsapbkkecckjehybx.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZHhzYXBia2tlY2NramVoeWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDIwMzYsImV4cCI6MjA3NjE3ODAzNn0.GvvYnAoerud9bzHlF4nvAVGRMhVhUtr25m4zrdrAnkk'; 
        let supabaseClient = null; 
        let proveedores = []; // Lista para el Dashboard de Productor

        // ===================================================================
        // üü¢ FUNCIONES DE INICIALIZACI√ìN Y AUTHENTICACI√ìN
        // ===================================================================

        function initializeSupabase() {
            if (typeof supabase.createClient !== 'function') {
                console.error("Error: Librer√≠a de Supabase no cargada.");
                return false;
            }
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            return true;
        }

        function setupAuthListener() {
            if (!supabaseClient) return;

            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                currentUser = session ? session.user : null;
                renderHeader(); 
            });

            supabaseClient.auth.onAuthStateChange((event, session) => {
                currentUser = session ? session.user : null;
                renderHeader(); 
            });
        }
        
        // üü¢ FUNCI√ìN DE REDIRECCI√ìN INTELIGENTE (Logo y Bot√≥n Home)
        function goToDashboard() {
            if (currentUser) {
                // Asegura que currentUser tiene metadatos antes de acceder
                const userRole = currentUser.user_metadata ? currentUser.user_metadata.user_role : 'productor';
                if (userRole === 'proveedor') {
                    setView('dashboard_proveedor');
                } else {
                    setView('dashboard_productor');
                }
            } else {
                setView('home');
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabaseClient.auth.signOut(); 
                if (error) throw error;
                currentUser = null;
                alert("Sesi√≥n cerrada correctamente.");
                setView('home'); 
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error.message);
                alert('Ocurri√≥ un error al intentar cerrar la sesi√≥n.');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            if (!supabaseClient) return alert("Error de conexi√≥n a la BDD.");
            
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                currentUser = data.user; 
                alert(`¬°Inicio de sesi√≥n exitoso! Bienvenido, ${currentUser.email}.`);

                const userRole = currentUser.user_metadata.user_role;

                if (userRole === 'proveedor') {
                    setView('dashboard_proveedor');
                } else {
                    setView('dashboard_productor'); 
                }
                
            } catch (error) {
                alert(`Error al iniciar sesi√≥n: ${error.message}`);
                console.error('Error en Supabase SignIn:', error);
            }
        }

        function updateRegisterForm(role) {
            selectedRole = role;
            setView('register'); 
        }

        async function handleRegister(event) {
            event.preventDefault();
            if (!supabaseClient) return alert("Error de conexi√≥n a la BDD.");

            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            const roleToRegister = selectedRole || 'productor'; 
            const nombreEmpresa = form.empresa ? form.empresa.value : form.nombre.value; // Para metadatos

            try {
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: { 
                        data: { 
                            user_role: roleToRegister,
                            display_name: nombreEmpresa
                        } 
                    }
                });

                if (authError) throw authError;
                
                const user = authData.user || authData.session?.user; 

                // L√≥gica de inserci√≥n en tabla de perfil (Proveedores)
                if (roleToRegister === 'proveedor' && user && user.id) {
                    const { error: dbError } = await supabaseClient
                        .from('proveedores')
                        .insert([
                            { 
                                user_id: user.id,
                                nombre_empresa: form.empresa.value,
                                cuit: form.cuit.value,
                                direccion: form.direccion.value,
                                email_contacto: email
                            }
                        ]);
                    
                    if (dbError) {
                        console.error("Error al insertar datos de proveedor:", dbError);
                        alert(`Error al guardar datos de empresa: ${dbError.message}. Perfil incompleto.`);
                    }
                }
                
                alert("¬°Registro exitoso! Revisa tu correo electr√≥nico para confirmar tu cuenta y poder iniciar sesi√≥n. üìß");
                setView('login'); 

            } catch (error) {
                alert(`Error en el registro: ${error.message}`);
                console.error('Error en Supabase SignUp/Insert:', error);
            }
        }
        
        async function handleAddOffer(event) {
            event.preventDefault();
            if (!supabaseClient || !currentUser) return alert("Debes iniciar sesi√≥n para publicar ofertas.");

            const form = event.target;
            
            const offerData = {
                user_id: currentUser.id, 
                titulo: form.titulo.value,
                descripcion: form.descripcion.value,
                categoria: form.categoria.value,
                precio: parseFloat(form.precio.value),
                ubicacion: form.ubicacion.value
            };

            try {
                const { error } = await supabaseClient
                    .from('ofertas') 
                    .insert([offerData]);

                if (error) throw error;
                
                alert("¬°Oferta publicada con √©xito!");
                setView('dashboard_proveedor'); 

            } catch (error) {
                alert(`Error al publicar la oferta: ${error.message}.`);
                console.error('Error en handleAddOffer:', error);
            }
        }

        async function handleProfileUpdate(event) {
            event.preventDefault();
            if (!supabaseClient || !currentUser) return alert("Debes iniciar sesi√≥n para actualizar tu perfil.");

            const form = event.target;
            const nuevoNombre = form.nombre_update.value;
            const nuevaDireccion = form.direccion_update.value;
            const nuevoCuit = form.cuit_update ? form.cuit_update.value : null;

            const userRole = currentUser.user_metadata.user_role;
            const tableName = userRole === 'proveedor' ? 'proveedores' : 'productores'; 

            const updateData = {
                nombre_empresa: nuevoNombre, 
                direccion: nuevaDireccion,
                ...(nuevoCuit && { cuit: nuevoCuit }) // Solo agrega CUIT si es proveedor
            };
            
            try {
                // Actualiza la tabla de perfil (proveedores o productores)
                const { error: dbError } = await supabaseClient
                    .from(tableName)
                    .update(updateData)
                    .eq('user_id', currentUser.id); 
                
                if (dbError) throw dbError;
                
                alert(`¬°Perfil de ${userRole} actualizado con √©xito!`);
                setView(userRole === 'proveedor' ? 'dashboard_proveedor' : 'dashboard_productor'); 

            } catch (error) {
                alert(`Error al actualizar perfil: ${error.message}. Aseg√∫rate de tener permiso de UPDATE RLS.`);
                console.error('Error en handleProfileUpdate:', error);
            }
        }

        // ===================================================================
        // üü¢ FUNCIONES DE CARGA DE DATOS Y PERFIL (GETTERS)
        // ===================================================================

        async function loadProveedores() { 
            if (!supabaseClient) return; 

            try {
                // Simulaci√≥n de carga de proveedores
                const { data, error } = await supabaseClient
                    .from('proveedores') 
                    .select('id, nombre_empresa, direccion'); 
                    
                if (error) throw error;

                proveedores = data.map(p => ({
                    id: p.id,
                    nombre: p.nombre_empresa || 'Nombre no definido', 
                    address: p.direccion || 'Direcci√≥n no definida',            
                    tipo: 'Empresa',          
                    ubicacion: 'Ubicaci√≥n BDD', // Placeholder
                    opiniones: []             
                }));
                
                // Si la vista actual es el dashboard de productor, forzamos el renderizado con los nuevos datos
                if (window.location.hash.includes('dashboard_productor')) {
                    setView('dashboard_productor'); 
                }

            } catch (error) {
                console.error('Error cargando proveedores (revisa RLS/claves):', error.message);
                // Proveedores de emergencia para que la vista no se rompa
                proveedores = [
                    { id: 1, nombre: 'Proveedor Simulado 1', address: 'Calle Falsa 123', tipo: 'Empresa', ubicacion: 'CABA', opiniones: [] },
                    { id: 2, nombre: 'Estudio de Cine XYZ', address: 'Av. Corrientes 5000', tipo: 'Empresa', ubicacion: 'Buenos Aires', opiniones: [] }
                ]; 
            }
        }

        async function getProfileData(userId, role) {
            if (!supabaseClient || !userId) return null;
            
            const tableName = role === 'proveedor' ? 'proveedores' : 'productores';
            
            try {
                if (tableName === 'proveedores') {
                    const { data, error } = await supabaseClient
                        .from(tableName)
                        .select('nombre_empresa, cuit, direccion')
                        .eq('user_id', userId)
                        .single(); 
                        
                    if (error || !data) return {};
                    
                    return {
                        nombre: data.nombre_empresa,
                        cuit: data.cuit,
                        direccion: data.direccion
                    };
                }
            } catch (e) {
                console.error("Error al obtener datos de perfil:", e);
                // Fallback para productores o error de BDD
                return { 
                    nombre: currentUser.user_metadata.display_name || 'Productor', 
                    direccion: 'N/A',
                    cuit: 'N/A'
                };
            }
            // Fallback general
             return { 
                nombre: currentUser.user_metadata.display_name || 'Usuario', 
                direccion: 'N/A',
                cuit: 'N/A'
            };
        }

        // L√ìGICA DE MAPAS
        function showProviderOnMap(address) {
            const iframe = document.getElementById('map-iframe');
            if (iframe) {
                const encodedAddress = encodeURIComponent(address);
                // URL de Google Maps para incrustar, usando la direcci√≥n
                const mapUrl = `https://maps.google.com/maps?q=${encodedAddress}&z=15&output=embed`;
                iframe.src = mapUrl;
            } else {
                console.error("Error: No se encontr√≥ el iframe con id='map-iframe'.");
            }
        }

        // ===================================================================
        // FUNCIONES DE VISTA (RENDERIZADO)
        // ===================================================================

        function setView(viewName, data = null) {
            window.location.hash = viewName;
            
            const isAsyncView = viewName === 'profile_edit' || viewName === 'my_products' || viewName === 'edit_offer';
            
            if (isAsyncView) {
                // Muestra un mensaje de carga
                contentView.innerHTML = `<div class="text-center p-10 text-accent-cyan font-heading">Cargando datos...</div>`;
                
                const renderPromise = viewName === 'profile_edit' ? renderProfileEditView() : 
                                      viewName === 'my_products' ? renderMyProductsView() : 
                                      renderEditOfferView(data);
                

                renderPromise.then(html => {
                    // Solo actualiza si la vista no ha cambiado durante la carga
                    if (window.location.hash === `#${viewName}`) { 
                         contentView.innerHTML = html;
                    }
                }).catch(error => {
                    contentView.innerHTML = `<p class="text-red-500 font-sans">Error al cargar la vista: ${error.message}</p>`;
                });
                return;
            }
            
            contentView.innerHTML = renderView(viewName, data);
        }

        function renderView(viewName, data) {
            switch (viewName) {
                case 'home': return renderHomeView();
                case 'login': return renderLoginView();
                case 'register': return renderRegisterView(); 
                case 'dashboard_productor': return renderProducerDashboard();
                case 'dashboard_proveedor': return renderProviderDashboard();
                case 'provider_details': return renderProviderDetailsView(data);
                case 'info': return renderInfoView(data);
                case 'add_offer': return renderAddOfferView(); 
                default: return renderHomeView();
            }
        }

        async function renderProfileEditView() {
            if (!currentUser) return renderLoginView();

            const isProvider = currentUser.user_metadata.user_role === 'proveedor';
            const userRole = isProvider ? 'Proveedor' : 'Productor';
            const dashboardView = isProvider ? 'dashboard_proveedor' : 'dashboard_productor';
            
            // Carga los datos espec√≠ficos del perfil (as√≠ncrono)
            const profileData = await getProfileData(currentUser.id, userRole.toLowerCase());
            
            const currentNombre = profileData.nombre || (isProvider ? 'Nombre de la Empresa' : 'Nombre Completo');
            const currentCuit = profileData.cuit || '';
            const currentDireccion = profileData.direccion || '';

            return `
                <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-2xl text-primary-dark">
                    <button onclick="setView('${dashboardView}')" class="mb-6 bg-gray-200 text-primary-dark px-4 py-2 rounded-lg font-semibold">‚Üê Volver al Dashboard</button>

                    <h2 class="text-3xl font-bold text-center mb-6 text-accent-blue font-heading">Editar Perfil (${userRole})</h2>
                    
                    <p class="text-gray-600 mb-6 text-center">
                        Est√°s conectado como: <strong>${currentUser.email}</strong>
                    </p>

                    <form onsubmit="handleProfileUpdate(event)" class="space-y-4">
                        <h3 class="text-xl font-bold mb-3 border-b pb-2">Informaci√≥n de ${isProvider ? 'Empresa' : 'Usuario'}</h3>
                        
                        <label class="block text-sm font-medium text-gray-700">Nombre / Empresa</label>
                        <input type="text" name="nombre_update" 
                               value="${currentNombre}" required class="w-full p-3 border rounded-lg">
                        
                        <label class="block text-sm font-medium text-gray-700">Direcci√≥n</label>
                        <input type="text" name="direccion_update" 
                               value="${currentDireccion}" required class="w-full p-3 border rounded-lg">
                        
                        ${isProvider ? `
                            <label class="block text-sm font-medium text-gray-700">CUIT</label>
                            <input type="text" name="cuit_update" 
                                   value="${currentCuit}" required class="w-full p-3 border rounded-lg">
                        ` : ''}

                        <button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Guardar Cambios</button>
                        <button type="button" onclick="setView('${dashboardView}')" class="w-full btn-secondary py-3 rounded-lg font-semibold mt-2">Volver al Dashboard</button>
                    </form>
                </div>
            `;
        }

        async function renderMyProductsView() {
            if (!currentUser) return renderLoginView();

            let productListHtml = `<p class="text-gray-400">Cargando productos...</p>`;
            
            try {
                // Obtener las ofertas del usuario actual
                const { data: offers, error } = await supabaseClient
                    .from('ofertas')
                    .select('*')
                    .eq('user_id', currentUser.id); 

                if (error) throw error;
                
                if (offers.length > 0) {
                    productListHtml = offers.map(offer => `
                        <div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg flex items-center justify-between gap-4">
                            <div>
                                <h4 class="font-bold text-lg font-heading">${offer.titulo}</h4>
                                <p class="text-sm text-gray-400 font-sans">${offer.categoria} - ${offer.ubicacion}</p>
                                <p class="text-lg text-accent-cyan font-bold">$${offer.precio}</p>
                            </div>
                            <div class="flex-shrink-0 flex gap-2">
                                <button onclick="setView('edit_offer', '${offer.id}')" class="bg-accent-blue text-white px-3 py-2 rounded-lg font-semibold">Editar</button>
                                <button onclick="handleRemoveOffer('${offer.id}')" class="bg-red-600 hover:bg-red-700 transition text-white px-3 py-2 rounded-lg font-semibold">Eliminar</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    productListHtml = `<p class="text-gray-400">A√∫n no has publicado ninguna oferta.</p>`;
                }

            } catch (error) {
                productListHtml = `<p class="text-red-400">Error cargando tus productos: ${error.message}</p>`;
                console.error('Error cargando ofertas:', error);
            }
            
            return `
                <div class="p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20">
                    <button onclick="setView('dashboard_proveedor')" class="mb-6 bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">‚Üê Volver</button>
                    <h1 class="text-4xl font-bold mb-6 text-accent-cyan font-heading">Mis Productos Publicados</h1>
                    <div class="space-y-4">${productListHtml}</div>
                </div>`;
        }
        
        // Simulaci√≥n de funci√≥n de eliminaci√≥n (requiere implementaci√≥n en BDD)
        async function handleRemoveOffer(offerId) {
             if (!supabaseClient || !currentUser || !confirm("¬øEst√°s seguro de que quieres eliminar esta oferta?")) return;

            try {
                const { error } = await supabaseClient
                    .from('ofertas')
                    .delete()
                    .eq('id', offerId)
                    .eq('user_id', currentUser.id); // Seguridad: solo el due√±o puede borrar

                if (error) throw error;
                
                alert("Oferta eliminada con √©xito.");
                // Recarga la vista para actualizar la lista
                setView('my_products'); 

            } catch (error) {
                alert(`Error al eliminar la oferta: ${error.message}.`);
                console.error('Error en handleRemoveOffer:', error);
            }
        }
        
        // Simulaci√≥n de funci√≥n de edici√≥n (requiere implementaci√≥n en BDD)
        async function handleUpdateOffer(event, offerId) {
            event.preventDefault();
            if (!supabaseClient || !currentUser) return alert("Debes iniciar sesi√≥n.");

            const form = event.target;
            
            const updateData = {
                titulo: form.titulo.value,
                descripcion: form.descripcion.value,
                categoria: form.categoria.value,
                precio: parseFloat(form.precio.value),
                ubicacion: form.ubicacion.value
            };

            try {
                const { error } = await supabaseClient
                    .from('ofertas') 
                    .update(updateData)
                    .eq('id', offerId)
                    .eq('user_id', currentUser.id); // Seguridad

                if (error) throw error;
                
                alert("¬°Oferta actualizada con √©xito!");
                setView('my_products'); 

            } catch (error) {
                alert(`Error al actualizar la oferta: ${error.message}.`);
                console.error('Error en handleUpdateOffer:', error);
            }
        }


        async function renderEditOfferView(offerId) {
            if (!supabaseClient || !currentUser || !offerId) return setView('dashboard_proveedor');
