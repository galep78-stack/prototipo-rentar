<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent.Ar - Prototipo Funcional Completo (Recuperado y Final)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary-dark': '#061637', 'accent-blue': '#004aad', 'accent-cyan': '#5de0e6', 'secondary-dark': '#29007a' },
                    fontFamily: { heading: ['"Helvetica World Bold"', 'Arial', 'sans-serif'], sans: ['Arial', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #061637; color: white; min-height: 100vh; display: flex; flex-direction: column; font-family: Arial, sans-serif; }
        h1, h2, h3 { font-family: 'Helvetica World Bold', Arial, sans-serif; }
        main { flex-grow: 1; }
        .btn-secondary { border: 2px solid #5de0e6; color: #5de0e6; transition: background-color 0.3s; }
        .btn-secondary:hover { background-color: rgba(93, 224, 230, 0.1); }
        .logo-text-header { font-family: 'Helvetica World Bold', Arial, sans-serif; font-size: 1.75rem; font-weight: 700; color: white; }
        .role-selector { 
            border: 2px solid #ccc;
            transition: all 0.3s ease-in-out; 
            box-shadow: none;
        }
        .role-selector.active { 
            border-color: #004aad;
            background-color: rgba(0, 74, 173, 0.1);
            box-shadow: 0 0 15px rgba(93, 224, 230, 0.5);
        }
    </style>
</head>
<body>
    <header id="main-header" class="sticky top-0 z-50 bg-primary-dark shadow-xl"></header>
    <main class="container mx-auto px-4 py-8 flex-grow">
        <div id="content-view"></div>
    </main>
    <footer class="bg-primary-dark border-t border-accent-blue/20">
        <div class="container mx-auto px-4 pt-10 pb-6">
             <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-sm">
                 <div>
                     <a href="#" onclick="setView('home')" class="flex items-center">
                         <img src="logo-rentar.png" alt="Rent.Ar Logo" class="h-6 mr-2"> 
                         <span class="logo-text-header text-xl text-accent-cyan">Rent.Ar</span>
                     </a>
                     <p class="text-gray-400 font-sans mt-2">© 2025 Rent.Ar.</p>
                 </div>
                 <div>
                     <h5 class="font-bold text-accent-cyan mb-3 uppercase font-heading">Soporte</h5>
                     <ul class="space-y-2 font-sans">
                         <li><a href="mailto:contactorentar@gmail.com" class="text-gray-300 hover:text-accent-cyan transition">Contacto</a></li>
                     </ul>
                 </div>
                 <div>
                     <h5 class="font-bold text-accent-cyan mb-3 uppercase font-heading">Seguinos</h5>
                     <ul class="space-y-2 font-sans">
                         <li>
                             <a href="https://www.instagram.com/somosrent.ar" target="_blank" rel="noopener noreferrer" class="text-gray-300 hover:text-accent-cyan transition flex items-center">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="1.25em" height="1.25em" viewBox="0 0 24 24" fill="currentColor" class="mr-2">
                                     <path d="M7.8 2h8.4C17.9 2 19 3.1 19 4.6v8.8c0 1.5-1.1 2.6-2.8 2.6H7.8C6.1 16 5 14.9 5 13.4V4.6C5 3.1 6.1 2 7.8 2zm-.2 2a.6.6 0 0 0-.6.6v8.8a.6.6 0 0 0 .6.6h8.4a.6.6 0 0 0 .6-.6V4.6a.6.6 0 0 0-.6-.6H7.6zM12 7.5a4.5 4.5 0 1 0 0 9a4.5 4.5 0 0 0 0-9zm0 8a3.5 3.5 0 1 1 0-7a3.5 3.5 0 0 1 0 7zm5.5-8.5a1 1 0 1 0 0 2a1 1 0 0 0 0-2z"/>
                                 </svg>
                                 <span>@somosrentar</span>
                             </a>
                         </li>
                     </ul>
                 </div>
             </div>
             <div class="border-t border-accent-blue/20 mt-8 pt-6 col-span-2 md:col-span-4 text-center text-xs text-gray-500 font-sans">
                 <h6 class="font-bold text-gray-400 mb-2 uppercase">Aviso Legal</h6>
                 <p>Rent.ar es una plataforma que actúa como intermediario. No nos responsabilizamos por los acuerdos o transacciones entre las partes.</p>
             </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // ==================================================================
        // == CÓDIGO FINAL CON ESTRUCTURA CORREGIDA Y FUNCIONALIDADES ==
        // ==================================================================

        // VARIABLES GLOBALES
        let currentUser = null; 
        let selectedRole = null;
        const contentView = document.getElementById('content-view');

        // ⚠️ CLAVES (TUS CLAVES REALES)
        const SUPABASE_URL = 'https://nqdxsapbkkecckjehybx.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZHhzYXBia2tlY2NramVoeWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDIwMzYsImV4cCI6MjA3NjE3ODAzNn0.GvvYnAoerud9bzHlF4nvAVGRMhVhUtr25m4zrdrAnkk'; 
        let supabaseClient = null;
        let proveedorProfileData = null; // Para la carga asíncrona del perfil

        // DATOS REALES (Inicialmente vacía, se llenará con la BDD de Supabase)
        let proveedores = []; 

        // ===================================================================
        // 🟢 FUNCIONES DE INICIALIZACIÓN Y AUTHENTICACIÓN
        // ===================================================================

        function initializeSupabase() {
            if (typeof supabase.createClient !== 'function') {
                console.error("Error: Librería de Supabase no cargada.");
                return false;
            }
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            return true;
        }

        function setupAuthListener() {
            if (!supabaseClient) return;

            // 1. Consulta el estado de la sesión inicial (para cargar el estado al entrar)
            supabaseClient.auth.getSession().then(({ data: { session } }) => {
                currentUser = session ? session.user : null;
                renderHeader(); // ⬅️ Dibuja el header con el estado correcto
            });

            // 2. Escucha cambios futuros (login/logout)
            supabaseClient.auth.onAuthStateChange((event, session) => {
                currentUser = session ? session.user : null;
                renderHeader(); // ⬅️ Actualiza el header cuando el usuario interactúa
            });
        }
        
        // Función CERRAR SESIÓN (handleLogout)
        async function handleLogout() {
            try {
                const { error } = await supabaseClient.auth.signOut(); 
                if (error) throw error;
                currentUser = null;
                alert("Sesión cerrada correctamente.");
                setView('home'); 
                // renderHeader() es llamado por el AuthListener
            } catch (error) {
                console.error('Error al cerrar sesión:', error.message);
                alert('Ocurrió un error al intentar cerrar la sesión.');
            }
        }

        // Función INICIAR SESIÓN (handleLogin)
        async function handleLogin(event) {
            event.preventDefault();
            if (!supabaseClient) return alert("Error de conexión a la BDD.");
            
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                currentUser = data.user; 
                alert(`¡Inicio de sesión exitoso! Bienvenido, ${currentUser.email}.`);

                const userRole = currentUser.user_metadata.user_role;

                if (userRole === 'proveedor') {
                    setView('dashboard_proveedor');
                } else {
                    setView('dashboard_productor'); 
                }
                // El AuthListener se encarga de llamar a renderHeader()

            } catch (error) {
                alert(`Error al iniciar sesión: ${error.message}`);
                console.error('Error en Supabase SignIn:', error);
            }
        }

        // Función REGISTRAR (handleRegister)
        async function handleRegister(event) {
            event.preventDefault();
            if (!supabaseClient) return alert("Error de conexión a la BDD.");

            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            const roleToRegister = selectedRole || 'productor'; 

            try {
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: { data: { user_role: roleToRegister } }
                });

                if (authError) throw error;
                
                const user = authData.user || authData.session?.user; 

                if (roleToRegister === 'proveedor' && user && user.id) {
                    const { error: dbError } = await supabaseClient
                        .from('proveedores')
                        .insert([
                            { 
                                user_id: user.id,
                                nombre_empresa: form.empresa.value,
                                cuit: form.cuit.value,
                                direccion: form.direccion.value, // ⬅️ Campo Direccion agregado
                                email_contacto: email
                            }
                        ]);
                    
                    if (dbError) {
                        console.error("Error al insertar datos de proveedor:", dbError);
                        alert(`Error al guardar datos de empresa: ${dbError.message}. Perfil incompleto.`);
                    }
                }
                
                alert("¡Registro exitoso! Revisa tu correo electrónico para confirmar tu cuenta y poder iniciar sesión. 📧");
                setView('login'); 

            } catch (error) {
                alert(`Error en el registro: ${error.message}`);
                console.error('Error en Supabase SignUp/Insert:', error);
            }
        }
        
        // Función AGREGAR OFERTA (handleAddOffer)
        async function handleAddOffer(event) {
            event.preventDefault();
            if (!supabaseClient || !currentUser) return alert("Debes iniciar sesión para publicar ofertas.");

            const form = event.target;
            
            const offerData = {
                user_id: currentUser.id, 
                titulo: form.titulo.value,
                descripcion: form.descripcion.value,
                categoria: form.categoria.value,
                precio: parseFloat(form.precio.value),
                ubicacion: form.ubicacion.value
            };

            try {
                const { error } = await supabaseClient
                    .from('ofertas') 
                    .insert([offerData]);

                if (error) throw error;
                
                alert("¡Oferta publicada con éxito!");
                setView('dashboard_proveedor'); 

            } catch (error) {
                alert(`Error al publicar la oferta: ${error.message}.`);
                console.error('Error en handleAddOffer:', error);
            }
        }

        // ===================================================================
        // 🟢 FUNCIONES DE CARGA DE DATOS Y PERFIL
        // ===================================================================
        
        async function loadProveedores() { 
            if (!supabaseClient) return; 

            try {
                const { data, error } = await supabaseClient
                    .from('proveedores') 
                    .select('*'); 
                    
                if (error) throw error;

                proveedores = data.map(p => ({
                    id: p.id,
                    nombre: p.nombre_empresa || p.nombre || 'Nombre no definido', 
                    address: p.direccion || 'Dirección no definida',            
                    tipo: 'Empresa',          
                    ubicacion: p.ubicacion || 'BDD',
                    opiniones: []             
                }));
                
                if (window.location.hash.includes('dashboard_productor')) {
                    setView('dashboard_productor'); 
                }

            } catch (error) {
                console.error('Error cargando proveedores (revisa RLS/claves):', error.message);
                proveedores = []; 
            }
        }

        async function getProfileData(userId, role) {
            if (!supabaseClient || !userId) return null;
            
            const tableName = role === 'proveedor' ? 'proveedores' : 'productores';
            
            if (tableName === 'proveedores') {
                const { data, error } = await supabaseClient
                    .from(tableName)
                    .select('*')
                    .eq('user_id', userId)
                    .single(); 
                    
                if (error || !data) return {};
                
                // Mapea los datos de la DB
                return {
                    nombre: data.nombre_empresa,
                    cuit: data.cuit,
                    direccion: data.direccion
                };
            }
            return { nombre: currentUser.user_metadata.full_name || 'Productor', direccion: 'N/A' };
        }

        async function handleProfileUpdate(event) {
            event.preventDefault();
            if (!supabaseClient || !currentUser) return alert("Debes iniciar sesión para actualizar tu perfil.");

            const form = event.target;
            const nuevoNombre = form.nombre_update.value;
            const nuevaDireccion = form.direccion_update.value;
            const nuevoCuit = form.cuit_update ? form.cuit_update.value : null;

            const userRole = currentUser.user_metadata.user_role;
            const tableName = userRole === 'proveedor' ? 'proveedores' : 'productores'; 

            const updateData = {
                nombre_empresa: nuevoNombre, 
                direccion: nuevaDireccion,
                ...(nuevoCuit && { cuit: nuevoCuit }) // Añade CUIT solo si existe
            };
            
            try {
                const { error } = await supabaseClient
                    .from(tableName)
                    .update(updateData)
                    .eq('user_id', currentUser.id); 
                
                if (error) throw error;
                
                alert(`¡Perfil de ${userRole} actualizado con éxito!`);
                setView('home'); 

            } catch (error) {
                alert(`Error al actualizar perfil: ${error.message}.`);
                console.error('Error en handleProfileUpdate:', error);
            }
        }

        // ===================================================================
        // FUNCIONES DE VISTA (RENDERIZADO)
        // ===================================================================

        // 🟢 renderProfileEditView ahora es ASÍNCRONA para cargar datos antes de mostrar el formulario
        async function renderProfileEditView() {
            if (!currentUser) return renderLoginView();

            const isProvider = currentUser.user_metadata.user_role === 'proveedor';
            const userRole = isProvider ? 'Proveedor' : 'Productor';
            
            // 🟢 CARGA DE DATOS ASÍNCRONA
            const profileData = await getProfileData(currentUser.id, userRole.toLowerCase());
            
            const currentNombre = profileData.nombre || (isProvider ? 'Nombre de la Empresa' : 'Nombre Completo');
            const currentCuit = profileData.cuit || 'CUIT';
            const currentDireccion = profileData.direccion || 'Dirección no definida';

            return `
                <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-2xl text-primary-dark">
                    <h2 class="text-3xl font-bold text-center mb-6 text-accent-blue font-heading">Editar Perfil (${userRole})</h2>
                    
                    <p class="text-gray-600 mb-6 text-center">
                        Estás conectado como: <strong>${currentUser.email}</strong>
                    </p>

                    <form onsubmit="handleProfileUpdate(event)" class="space-y-4">
                        <h3 class="text-xl font-bold mb-3 border-b pb-2">Información de ${isProvider ? 'Empresa' : 'Usuario'}</h3>
                        
                        <label class="block text-sm font-medium text-gray-700">Nombre / Empresa</label>
                        <input type="text" name="nombre_update" 
                               value="${currentNombre}" required class="w-full p-3 border rounded-lg">
                        
                        <label class="block text-sm font-medium text-gray-700">Dirección</label>
                        <input type="text" name="direccion_update" 
                               value="${currentDireccion}" required class="w-full p-3 border rounded-lg">
                        
                        ${isProvider ? `
                            <label class="block text-sm font-medium text-gray-700">CUIT</label>
                            <input type="text" name="cuit_update" 
                                   value="${currentCuit}" required class="w-full p-3 border rounded-lg">
                        ` : ''}

                        <button type="submit" class="w-full bg-accent-blue text-white p-3 rounded-lg font-semibold">Guardar Cambios</button>
                        <button type="button" onclick="setView('home')" class="w-full btn-secondary py-3 rounded-lg font-semibold mt-2">Cancelar</button>
                    </form>
                </div>
            `;
        }

        // 🟢 renderMyProductsView ahora es ASÍNCRONA y lista las ofertas del usuario
        async function renderMyProductsView() {
            if (!currentUser) return renderLoginView();

            let productListHtml = `<p class="text-gray-400">Cargando productos...</p>`;
            
            try {
                // 🟢 CARGAR SOLO LAS OFERTAS DEL USUARIO ACTUAL
                const { data: offers, error } = await supabaseClient
                    .from('ofertas')
                    .select('*')
                    .eq('user_id', currentUser.id); // Filtra por el ID del usuario logueado

                if (error) throw error;
                
                if (offers.length > 0) {
                    productListHtml = offers.map(offer => `
                        <div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg flex items-center justify-between gap-4">
                            <div>
                                <h4 class="font-bold text-lg font-heading">${offer.titulo}</h4>
                                <p class="text-sm text-gray-400 font-sans">${offer.categoria} - ${offer.ubicacion}</p>
                                <p class="text-lg text-accent-cyan font-bold">$${offer.precio}</p>
                            </div>
                            <div class="flex-shrink-0 flex gap-2">
                                <button class="bg-accent-blue text-white px-3 py-2 rounded-lg font-semibold">Editar</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    productListHtml = `<p class="text-gray-400">Aún no has publicado ninguna oferta.</p>`;
                }

            } catch (error) {
                productListHtml = `<p class="text-red-400">Error cargando tus productos: ${error.message}</p>`;
                console.error('Error cargando ofertas:', error);
            }
            
            return `
                <div class="p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20">
                    <button onclick="setView('dashboard_proveedor')" class="mb-6 bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">← Volver</button>
                    <h1 class="text-4xl font-bold mb-6 text-accent-cyan font-heading">Mis Productos Publicados</h1>
                    <div class="space-y-4">${productListHtml}</div>
                </div>`;
        }

        // Funciones síncronas de vista (sin cambios)
        function setView(viewName, data = null) {
            window.location.hash = viewName;
            
            // 🟢 MODIFICACIÓN DEL ROUTER para manejar vistas ASÍNCRONAS
            if (viewName === 'profile_edit' || viewName === 'my_products') {
                // Muestra un loader mientras espera los datos
                contentView.innerHTML = `<div class="text-center p-10 text-accent-cyan">Cargando datos...</div>`;
                
                const renderPromise = viewName === 'profile_edit' ? renderProfileEditView() : renderMyProductsView();
                
                renderPromise.then(html => {
                    contentView.innerHTML = html;
                }).catch(error => {
                    contentView.innerHTML = `<p class="text-red-500">Error fatal al cargar la vista: ${error.message}</p>`;
                });
                return; // Sale de setView, ya que el contenido se llenará de forma asíncrona
            }
            
            // Para vistas síncronas (home, login, etc.)
            contentView.innerHTML = renderView(viewName, data);
        }

        // Resto de funciones (renderHomeView, renderLoginView, etc.) deben seguir aquí...
        
    // PUNTO DE ARRANQUE DE LA APLICACIÓN
    window.onload = () => { 
        
        const isSupabaseInitialized = initializeSupabase();
        
        // 2. Renderiza el header y la vista 'home' inmediatamente.
        renderHeader(); 
        const initialView = window.location.hash.substring(1) || 'home';
        setView(initialView); 
        
        // 3. Ejecuta la lógica de Auth y carga de datos DESPUÉS de renderizar la página.
        if (isSupabaseInitialized) {
            setupAuthListener(); 
            loadProveedores(); 
        }
    };
    </script>
</body>
</html>
