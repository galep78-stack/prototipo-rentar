<body>

                 </div>
                 <div>
                     <h5 class="font-bold text-accent-cyan mb-3 upper font-heading">Soporte</h5>
                     <ul class="space-y-2 font-sans">
                         <li><a href="mailto:contactorentar@gmail.com" class="text-gray-300 hover:text-accent-cyan transition">Contacto</a></li>
                     </ul>
                 </div>
                 <div>
                     <h5 class="font-bold text-accent-cyan mb-3 upper font-heading">Seguinos</h5>
                     <ul class="space-y-2 font-sans">
                         <li>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        <script>
    // ==================================================================
    // == CÓDIGO FINAL Y ESTABLE (TODOS LOS CAMBIOS CONSOLIDADOS) ==
    // ==================================================================

    // VARIABLES GLOBALES
    let currentUser = null;
    let selectedRole = null;
    const contentView = document.getElementById('content-view');
    let isNavigating = false; // 🟢 FIX: Para evitar "pantallazos"
    let isHistorialLoading = false;

    // ⚠️ CLAVES (DEBES USAR TUS CLAVES REALES AQUÍ)
    const SUPABASE_URL = 'https://nqdxsapbkkecckjehybx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZHhzYXBia2tlY2NramVoeWJ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2MDIwMzYsImV4cCI6MjA3NjE3ODAzNn0.GvvYnAoerud9bzHlF4nvAVGRMhVhUtr25m4zrdrAnkk';
    let supabaseClient = null;

    // 🟢 NUEVA: Variable para resultados de búsqueda de proveedores
    let providerResults = [];
    let pedidoActual = [];
    let historialPedidos = [];

    // ===================================================================
    // 🟢 FUNCIONES DE INICIALIZACIÓN Y AUTHENTICACIÓN
    // ===================================================================

    function initializeSupabase() {
        if (typeof supabase.createClient !== 'function') {
            console.error("Error: Librería de Supabase no cargada.");
            return false;
        }
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        return true;
    }

    // ... (resto de funciones de utilidad, auth, logout, etc., como en tu código original)

    // ===================================================================
    // 🟢 FUNCIÓN setView (CORREGIDA: Ahora es ASYNC para permitir await)
    // ===================================================================
    async function setView(viewName, data = null) {
        console.log(`Intentando cargar vista: ${viewName}, data: ${data}`); // Debug log
        let html = '';
        isNavigating = true;

        switch (viewName) {
            case 'home':
                html = renderHomeView();
                break;
            case 'login':
                html = renderLoginView();
                break;
            case 'register':
                html = renderRegisterView(data);
                break;
            case 'dashboard_productor':
                html = await renderProducerDashboard(data); // Asume que esta función es async si necesita await
                break;
            case 'dashboard_proveedor':
                html = renderProviderDashboard();
                break;
            case 'add_offer':
                html = renderAddOfferView();
                break;
            case 'my_products':
                html = await renderMyProductsView(); // Asume async si necesita
                break;
            case 'profile':
                html = renderProfileView();
                break;
            case 'categories_selection':
                html = renderCategoriesSelectionView();
                break;
            case 'offer_list_by_category':
                html = await renderOfferListByCategoryView(data);
                break;
            case 'provider_details':
                html = await renderProviderDetailsView(data);
                break;
            case 'pedido_actual':
                html = renderPedidoActualView();
                break;
            case 'historial_pedidos':
                html = await renderHistorialPedidosView(); // Asume async si necesita
                break;
            case 'provider_requests':
                console.log('Entrando en case provider_requests'); // Debug log
                html = await renderProviderRequestsView();
                break;
            default:
                html = renderHomeView();
                break;
        }

        contentView.innerHTML = html;
        isNavigating = false;
    }

    // ===================================================================
    // 🟢 NUEVA FUNCIÓN: Cargar historial/solicitudes según rol del usuario
    // ===================================================================
    async function loadHistorialPedidos() {
        if (!supabaseClient || !currentUser) return;

        isHistorialLoading = true;
        historialPedidos = [];

        try {
            let query = supabaseClient.from('solicitudes_pedido').select('*').order('fecha_envio', { ascending: false });

            const userRole = currentUser.user_metadata.user_role;
            if (userRole === 'productor') {
                query = query.eq('productor_user_id', currentUser.id);
            } else if (userRole === 'proveedor') {
                query = query.contains('proveedores_ids', [currentUser.id]);
            } else {
                console.warn('Rol de usuario no reconocido para cargar historial.');
                return;
            }

            const { data, error } = await query;
            if (error) throw error;

            historialPedidos = data.map(pedido => ({
                ...pedido,
                items: pedido.items_json || []
            }));
            console.log(`Historial cargado para ${userRole}:`, historialPedidos);
        } catch (error) {
            console.error('Error cargando historial/solicitudes:', error.message);
        } finally {
            isHistorialLoading = false;
        }
    }

    // ===================================================================
    // 🟢 NUEVA VISTA: Solicitudes para Proveedores
    // ===================================================================
    async function renderProviderRequestsView() {
        if (!currentUser || currentUser.user_metadata.user_role !== 'proveedor') {
            return '<p class="text-red-500">Acceso denegado. Solo proveedores pueden ver esta vista.</p>';
        }

        // Asegurarse de que el historial esté cargado
        if (historialPedidos.length === 0) {
            await loadHistorialPedidos();
        }

        let requestsHtml = '';

        if (historialPedidos.length === 0) {
            requestsHtml = `
                <div class="text-center py-10">
                    <p class="text-gray-400 text-lg">No tienes solicitudes de cotización pendientes. 📭</p>
                    <p class="text-gray-500 mt-2">Cuando un productor te incluya en un pedido, aparecerá aquí.</p>
                </div>`;
        } else {
            requestsHtml = historialPedidos.map(pedido => {
                const relevantItems = pedido.items.filter(item => item.providerId === currentUser.id);
                if (relevantItems.length === 0) return '';

                const itemsList = relevantItems.map(item => `
                    <li class="flex justify-between items-center py-2 border-b border-gray-700 last:border-b-0">
                        <span>${item.titulo}</span>
                        <span class="text-accent-cyan">$${item.precio.toLocaleString('es-AR')}</span>
                    </li>
                `).join('');

                return `
                    <div class="p-6 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold font-heading text-accent-cyan">Solicitud ${pedido.codigoPedido}</h3>
                                <p class="text-sm text-gray-400">Enviada: ${new Date(pedido.fecha_envio).toLocaleDateString('es-AR')}</p>
                                <p class="text-sm text-gray-400">Fechas: ${new Date(pedido.fecha_inicio).toLocaleDateString('es-AR')} al ${new Date(pedido.fecha_fin).toLocaleDateString('es-AR')}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-sm font-semibold ${pedido.estado === 'Pendiente de Cotización' ? 'bg-yellow-600 text-yellow-100' : 'bg-green-600 text-green-100'}">
                                ${pedido.estado}
                            </span>
                        </div>
                        <ul class="space-y-2 mb-4">
                            ${itemsList}
                        </ul>
                        <div class="flex justify-end gap-4">
                            <button class="bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">Responder</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        return `
            <div class="max-w-3xl mx-auto p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20">
                <button onclick="setView('dashboard_proveedor')" class="mb-6 bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">← Volver al Dashboard</button>
                <h1 class="text-4xl font-bold mb-6 text-accent-cyan font-heading">Mis Solicitudes de Cotización</h1>
                <div class="space-y-4">
                    ${requestsHtml}
                </div>
            </div>
        `;
    }

    // ... (resto de tus funciones: renderHomeView, renderLoginView, etc.)

    // ------------------------------------------------------------------
    // 🟢 PUNTO DE ARRANQUE DE LA APLICACIÓN
    // ------------------------------------------------------------------

    window.onload = () => {
        if (initializeSupabase()) {
            loadProvidersByOfferSearch();
        }

        if (supabaseClient) {
            setupAuthListener();
        }

        window.addEventListener('hashchange', () => {
            if (!isNavigating) {
                const newHash = window.location.hash.replace('#', '');
                const [viewName, data] = newHash.split('/');
                setView(viewName || 'home', data || null);
            }
        });

        renderHeader();
    };
</script>
</body>
</html>
