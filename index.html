      async function handleRegister(event, role) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value; // ¡Importante! Esto se guarda como texto plano.

            let fields = {
                email: email,
                password: password, // Solo para el prototipo
                rol: role
            };

            if (role === 'Productor') {
                fields.nombre_completo = event.target.nombre.value;
                fields.dni = event.target.dni.value;
            } else { // Proveedor
                fields.nombre_empresa = event.target.empresa.value;
                fields.cuit = event.target.cuit.value;
            }

            try {
                // Primero, verifica si el usuario ya existe
                const existing = await base('usuarios').select({
                    filterByFormula: `{email} = '${email}'`
                }).firstPage();

                if (existing.length > 0) {
                    throw new Error("Este email ya está registrado.");
                }

                // Si no existe, lo crea
                await base('usuarios').create([{ fields: fields }]);
                alert('¡Registro exitoso! Ya puedes iniciar sesión.');
                setView('login');
            } catch (error) {
                console.error("Error al registrar en Airtable:", error);
                alert("Error en el registro: " + error.message);
            }
        }
        async function handleLogin(event) {
            event.preventDefault();
            const email = event.target.email.value;
            const password = event.target.password.value;

            try {
                const records = await base('usuarios').select({
                    filterByFormula: `{email} = '${email}'`
                }).firstPage();

                if (records.length === 0) {
                    throw new Error("Usuario no encontrado.");
                }

                const user = records[0];
                // Verificación de contraseña (insegura, solo para prototipo)
                if (user.get('password') !== password) {
                    throw new Error("Contraseña incorrecta.");
                }

                currentUser = {
                    id: user.id,
                    email: user.get('email'),
                    rol: user.get('rol')
                };

                renderHeader(); // Actualizamos el header inmediatamente

                if (currentUser.rol === 'Productor') {
                    setView('dashboard_productor');
                } else if (currentUser.rol === 'Proveedor') {
                    setView('dashboard_proveedor');
                } else {
                    setView('home');
                }

            } catch (error) {
                console.error("Error al iniciar sesión:", error);
                alert("Error: " + error.message);
            }
        }

        function renderProviderDetailsView(providerId) { const provider = proveedores_simulados.find(p => p.id === providerId); if (!provider) return `<p>Proveedor no encontrado.</p>`; const renderPlays = (rating) => Array.from({length: 5}, (_, i) => `<span class="text-2xl ${i < rating ? 'text-accent-cyan' : 'text-gray-500'}">▶️</span>`).join(''); let opinionsHtml = provider.opiniones.map(op => `<div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg"><div class="flex items-center mb-2">${renderPlays(op.rating)}<h4 class="ml-4 font-bold text-lg">${op.user}</h4></div><p class="text-gray-300 italic">"${op.comment}"</p></div>`).join(''); return `<div class="p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20"><button onclick="setView('dashboard_productor')" class="mb-6 bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">← Volver</button><h1 class="text-4xl font-bold mb-2 text-accent-cyan">${provider.nombre}</h1><p class="text-xl text-gray-300 mb-8">${provider.tipo} en ${provider.ubicacion}</p><h2 class="text-3xl font-bold mt-10 mb-6 text-accent-cyan">Opiniones</h2><div class="space-y-4">${opinionsHtml.length > 0 ? opinionsHtml : '<p>Sin opiniones.</p>'}</div></div>`; }
        function renderVerificationView(data) { return `<div class="max-w-xl mx-auto p-10 rounded-xl text-center bg-white text-primary-dark border-4 border-accent-cyan"><h2 class="text-3xl font-bold mb-4">¡Registro Exitoso!</h2><p class="mb-8 text-gray-700">¡Tu cuenta ha sido creada! Ya puedes iniciar sesión.</p><button onclick="setView('login')" class="bg-accent-blue text-white p-3 rounded-lg font-semibold">Ir a Iniciar Sesión</button></div>`; }
        function renderInfoView(title) { return `<div class="p-8 rounded-xl"><h1 class="text-4xl font-bold">${title || 'Información'}</h1></div>`; }
    </script>
</body>
</html>
