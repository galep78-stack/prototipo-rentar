        async function loadProvidersByOfferSearch(searchTerm = '') {
            if (!supabaseClient) return;

            providerResults = []; // Start fresh

            try {
                let providerUserIds = [];

                // 1. Si hay tÃ©rmino de bÃºsqueda, buscamos en OFERTAS primero
                if (searchTerm) {
                    console.log(`Buscando ofertas con tÃ©rmino: "${searchTerm}"`); // Debug log
                    let { data: offers, error: offersError } = await supabaseClient
                        .from('ofertas')
                        .select('user_id') // Solo necesitamos los user_id
                        .or(`titulo.ilike.%${searchTerm}%,descripcion.ilike.%${searchTerm}%`);

                    if (offersError){
                        console.error("Error buscando en ofertas:", offersError);
                        throw offersError;
                    }

                    if (offers && offers.length > 0) {
                        // Obtenemos una lista Ãºnica de IDs de usuarios proveedores que tienen esas ofertas
                        providerUserIds = [...new Set(offers.map(o => o.user_id))];
                        console.log("User IDs encontrados:", providerUserIds); // Debug log
                    } else {
                        console.log("No se encontraron ofertas para el tÃ©rmino."); // Debug log
                        // Si no hay ofertas, no habrÃ¡ proveedores que mostrar.
                        providerResults = [];
                        // Re-render si ya estamos en el dashboard
                        if (window.location.hash.includes('dashboard_productor')) {
                             contentView.innerHTML = renderProducerDashboard();
                        }
                        return; // Salimos temprano
                    }
                }

                // 2. Buscamos en PROVEEDORES
                let query = supabaseClient
                    .from('proveedores')
                    .select('id, nombre_empresa, direccion, user_id'); // Traemos todos los datos necesarios

                // Si se encontraron IDs de la bÃºsqueda de ofertas, filtramos por esos IDs
                if (searchTerm && providerUserIds.length > 0) {
                    query = query.in('user_id', providerUserIds);
                    console.log("Filtrando proveedores por User IDs."); // Debug log
                }
                // Si searchTerm estÃ¡ vacÃ­o, no se aplica filtro .in() y trae todos.

                 const { data: providers, error: providersError } = await query;

                if (providersError) {
                    console.error("Error al buscar proveedores:", providersError);
                    throw providersError;
                }
                providerResults = providers || [];
                console.log("Proveedores encontrados:", providerResults); // Debug log


                // 3. Re-renderizamos el dashboard si es la vista actual
                if (window.location.hash.includes('dashboard_productor')) {
                    contentView.innerHTML = renderProducerDashboard();
                }

            } catch (error) {
                console.error('Error general en loadProvidersByOfferSearch:', error.message);
                providerResults = []; // Resetea en caso de error
                 // Re-renderizamos incluso en error para mostrar el mensaje "No se encontraron..."

                    contentView.innerHTML = renderProducerDashboard();
                }
            }
        }

// ğŸŸ¢ FUNCIÃ“N ACTUALIZADA: LÃ³gica para "Enviar" el pedido (SimulaciÃ³n de Email y GUARDADO)

function handleSendPedido() {
    if (pedidoActual.length === 0) {
        alert("Tu pedido estÃ¡ vacÃ­o. Agrega Ã­tems antes de solicitar contacto.");
        return;
    }

    // --- 1. GeneraciÃ³n de CÃ³digo Ãšnico de Pedido (Simulado) ---
    const now = new Date();
    // Formato YYYYMMDDHHMM
    const timestamp = now.getFullYear().toString() + 
                      (now.getMonth() + 1).toString().padStart(2, '0') + 
                      now.getDate().toString().padStart(2, '0') + 
                      now.getHours().toString().padStart(2, '0') + 
                      now.getMinutes().toString().padStart(2, '0');
                      
    const counter = historialPedidos.length + 1; // Contador simple
    const codigoPedido = `RTA-${timestamp}-${counter.toString().padStart(3, '0')}`;


    // 2. Agrupar Ã­tems por proveedor (usando providerId como clave, ya que es el ID de la tabla 'proveedores')
    const groupedByProvider = pedidoActual.reduce((acc, item) => {
        const providerId = item.providerId; // Este es el ID de la tabla 'proveedores'
        if (!acc[providerId]) {
            acc[providerId] = {
                items: [],
                totalParcial: 0
            };
        }
        acc[providerId].items.push(item);
        acc[providerId].totalParcial += item.precio;
        return acc;
    }, {});

    let totalGlobal = 0;
    pedidoActual.forEach(item => { totalGlobal += item.precio; });

    // 3. SimulaciÃ³n de EnvÃ­o (Alerta)
    const numProviders = Object.keys(groupedByProvider).length;

    let summary = `Tu solicitud de contacto ha sido enviada con Ã©xito. Un total de ${pedidoActual.length} Ã­tems se enviaron a ${numProviders} proveedor(es).\n\n`;
    summary += `ğŸ“‹ CÃ“DIGO DE PEDIDO: ${codigoPedido}\n\n`;
    summary += `Detalle de Contacto Enviado:\n\n`;

    for (const providerId in groupedByProvider) {
        const group = groupedByProvider[providerId];
        const itemsList = group.items.map(item => 
            `- ${item.titulo} (Ref: $${item.precio.toLocaleString('es-AR')})`
        ).join('\n');
        
        summary += `--- Proveedor ID ${providerId} (Total Ref: $${group.totalParcial.toLocaleString('es-AR')}) ---\n`;
        summary += `Ãtems: \n${itemsList}\n\n`;
    }

    alert(summary + "âœ… El carrito se vaciarÃ¡ ahora. Â¡Revisa tu historial de pedidos para el cÃ³digo!");
    
    // 4. Guardar en Historial Simulado
    historialPedidos.push({
        codigo: codigoPedido,
        fecha: now.toLocaleString('es-AR'),
        productorId: currentUser.id,
        items: pedidoActual,
        proveedoresInvolucrados: numProviders,
        totalEstimado: totalGlobal,
        estado: 'Pendiente de CotizaciÃ³n'
    });
    
    // 5. VacÃ­a el pedido local y actualiza la UI
    pedidoActual = [];
    actualizarIndicadorPedido();
    setView('dashboard_productor'); // Vuelve al dashboard del productor
}
