        // NUEVA VERSIÓN handleRateProvider - Reemplaza la anterior
        async function handleRateProvider(codigoPedido) {
            // --- Reconfirmar currentUser ---
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                alert("Error: No se pudo verificar el usuario conectado. Por favor, inicia sesión de nuevo.");

                return;
            }
            console.log("Items en el pedido para calificar:", JSON.stringify(pedidoParaCalificar.items));

            const validProviderIds = pedidoParaCalificar.items
                .map(item => item.providerId)
                .filter(id => id && typeof id === 'string' && id.length > 10);
            const proveedorIdsUnicos = [...new Set(validProviderIds)];
            console.log("Proveedores únicos VÁLIDOS a calificar:", proveedorIdsUnicos);
            if (proveedorIdsUnicos.length === 0) {
                alert("Error: No se pudieron identificar proveedores válidos para este pedido.");
                return;
            }

            const providerNames = {};
            try {
                const { data: providersData, error: nameError } = await supabaseClient
                    .from('proveedores')
                    .select('user_id, nombre_empresa')
                    .in('user_id', proveedorIdsUnicos);
                if (nameError) throw nameError;
                providersData.forEach(p => { providerNames[p.user_id] = p.nombre_empresa; });
                console.log("Nombres de proveedores encontrados:", providerNames);
            } catch (e) {
                console.warn("Advertencia: No se pudieron cargar los nombres de algunos proveedores.", e.message);
            }

            let todasLasCalificacionesExitosas = true;

            for (const proveedorId of proveedorIdsUnicos) {
                const displayName = providerNames[proveedorId] || `ID: ${proveedorId.substring(0, 8)}...`;
                let ratingInput = prompt(`Califica a "${displayName}" para el pedido ${codigoPedido} (1-5):`);

                if (ratingInput === null) { alert("Calificación cancelada."); continue; }
                let ratingNum = parseInt(ratingInput, 10);
                if (isNaN(ratingNum) || ratingNum < 1 || ratingNum > 5) { alert(`Valor inválido. Calificación omitida.`); continue; }

                const opinionData = {
                    pedido_codigo: codigoPedido,
                    productor_user_id: currentUserId, // Usa ID verificado
                    proveedor_user_id: proveedorId,
                    rating: ratingNum
                };
                console.log("Datos a insertar:", JSON.stringify(opinionData));

                try {
                    const { data, error: insertError } = await supabaseClient
                        .from('opiniones')
                        .insert(opinionData)
                        .select();
                    console.log("Resultado de la inserción:", { data, insertError });
                    if (insertError) {
                        console.error(`Error insertando calificación:`, insertError);
                        alert(`Error al guardar calificación para "${displayName}": ${insertError.message}`);
                        todasLasCalificacionesExitosas = false;
                    } else {
                         console.log(`Calificación guardada para ${proveedorId}`);
                    }
                } catch (e) {
                     console.error(`Excepción insertando calificación:`, e);
                     alert(`Error inesperado al calificar a "${displayName}".`);
                     todasLasCalificacionesExitosas = false;
                }
            } // Fin del bucle

            if (todasLasCalificacionesExitosas && proveedorIdsUnicos.length > 0) {
                try {
                    const { error: updateError } = await supabaseClient
                        .from('solicitudes_pedido')
                        .update({ estado: 'Completado y Calificado' })
                        .eq('codigoPedido', codigoPedido)
                        .eq('productor_user_id', currentUserId); // Usa ID verificado

                    if (updateError) throw updateError;
                    alert("¡Gracias por completar todas las calificaciones!");
                    await loadHistorialPedidos();
                    setView('historial_pedidos');
                } catch (error) {
                     console.error("Error actualizando estado del pedido:", error);
                     alert("Error al marcar pedido como completado.");
                     await loadHistorialPedidos();
                     setView('historial_pedidos');
                }
            } else if (proveedorIdsUnicos.length > 0) {
                 alert("Algunas calificaciones no pudieron guardarse. El pedido no se marcará como completado aún.");
                 await loadHistorialPedidos();
                 setView('historial_pedidos');
            } else {
                 console.warn("No se encontraron proveedores válidos", codigoPedido);
            }
        }

        async function loadHistorialPedidos() {
            if (isHistorialLoading) return;
            isHistorialLoading = true;

            if (!supabaseClient || !currentUser) {
                historialPedidos = [];
                isHistorialLoading = false;
                return;
            }
            if (currentUser.user_metadata.user_role === 'proveedor') {
                historialPedidos = [];
                isHistorialLoading = false;
                return;
            }
            try {
                const { data, error } = await supabaseClient
                    .from('solicitudes_pedido')
                    .select('*')
                    .eq('productor_user_id', currentUser.id)
                    .order('fecha_envio', { ascending: false });

                if (error) throw error;

                if (data && data.length > 0) {
                    historialPedidos = data.map(pedido => ({
                        codigo: pedido.codigoPedido,
                        fechaEnvio: new Date(pedido.fecha_envio).toLocaleString('es-AR'),
                        fechaInicio: pedido.fecha_inicio || 'N/A',
                        fechaFin: pedido.fecha_fin || 'N/A',
                        productorId: pedido.productor_user_id,
                        items: pedido.items_json || [],
                        proveedoresInvolucrados: (pedido.items_json || []).reduce((acc, item) => {
                            if (item.providerId && !acc.includes(item.providerId)) {
                                acc.push(item.providerId);
                            }
                            return acc;
                        }, []).length,
                        totalEstimado: (pedido.items_json || []).reduce((sum, item) => sum + (item.precio || 0), 0),
                        estado: pedido.estado
                        // rating: ya no existe aquí
                    }));
                } else {
                    historialPedidos = [];
                }

                console.log("Historial de pedidos cargado desde BDD:", historialPedidos.length);
            } catch (error) {
                console.error("Error al cargar el historial de pedidos:", error.message);
                historialPedidos = [];
            } finally {
                isHistorialLoading = false;
            }
        }

        // --- renderProviderDetailsView REEMPLAZADA ---

        async function renderProviderDetailsView(providerId) {
            console.log(`renderProviderDetailsView recibiendo providerId='${providerId}' (tipo: ${typeof providerId})`); // Log añadido

            if (!providerId) {
                 console.error("renderProviderDetailsView: ID de proveedor es inválido:", providerId); // Log de error
                 return `<p class="text-red-500">Error: No se recibió ID de proveedor válido.</p>`;
            }

            let providerData;
            let offers = [];
            let opinionsData = [];
            const producerNames = {}; // Definido aquí

            try {
                // --- 1. Busca el proveedor ---
                const { data: providerResult, error: providerError } = await supabaseClient
                    .from('proveedores')
                    .select('nombre_empresa, direccion, user_id')
                    .eq('id', providerId)
                    .single();
                if (providerError || !providerResult) throw new Error(`Proveedor con ID ${providerId} no encontrado.`);
                providerData = providerResult;
                console.log("Datos del proveedor encontrados:", providerData);

                // --- 2. Busca las ofertas ---
                const { data: offersResult, error: offersError } = await supabaseClient
                    .from('ofertas')
                    .select('id, titulo, descripcion, precio, categoria, ubicacion')
                    .eq('user_id', providerData.user_id);
                if (offersError) console.warn(`Advertencia al buscar ofertas: ${offersError.message}`);
                offers = offersResult || [];
                console.log(`Encontradas ${offers.length} ofertas.`);

                // --- 3. Busca las OPINIONES ---
                const { data: opinionsResult, error: opinionsError } = await supabaseClient
                    .from('opiniones')
                    .select('rating, comment, productor_user_id')
                    .eq('proveedor_user_id', providerData.user_id);
                if (opinionsError) throw new Error(`Error al buscar opiniones: ${opinionsError.message}`);
                opinionsData = opinionsResult || [];
                console.log(`Encontradas ${opinionsData.length} opiniones.`);

                // --- 4. Busca los nombres de los productores (si hay opiniones) ---
                if (opinionsData.length > 0) {
                    const producerIds = [...new Set(opinionsData.map(op => op.productor_user_id))];
                    console.log("Buscando nombres para IDs de productores:", producerIds);

                    const { data: producers, error: producersError } = await supabaseClient
                        .from('productores')
                        .select('user_id, nombre_completo')
                        .in('user_id', producerIds);

                    if (producersError) {
                        console.warn("Advertencia: No se pudieron cargar nombres de productores:", producersError.message);
                    } else if (producers) {
                        producers.forEach(p => {
                            producerNames[p.user_id] = p.nombre_completo;
                        });
                        console.log("Nombres de productores encontrados:", producerNames);
                    }
                }

            } catch (error) {
                 console.error("Error general en renderProviderDetailsView:", error);
                 return `<p class="text-red-500">Error al cargar datos: ${error.message}</p>`;
            }

            // --- Renderizado Info Proveedor ---
            const provider = {
                nombre: providerData.nombre_empresa,
                tipo: 'Empresa',
                ubicacion: providerData.direccion || 'Ubicación no definida'
            };

            // --- Renderizado Ofertas ---
            let offersHtml = '<p class="text-gray-400 font-sans">Este proveedor no tiene ofertas publicadas actualmente.</p>';
            if (offers.length > 0) {
                offersHtml = offers.map(offer => `
                    <div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-lg font-heading">${offer.titulo}</h4>
                                <p class="text-sm text-gray-400 font-sans">${offer.categoria} - ${offer.ubicacion || 'Sin ubicación'}</p>
                            </div>
                            <p class="text-lg text-accent-cyan font-bold flex-shrink-0 ml-4">$${offer.precio}</p>
                        </div>
                        <p class="text-gray-300 font-sans mt-2 text-sm">${offer.descripcion || 'Sin descripción.'}</p>
                    </div>
                `).join('');
            }

            // --- Renderizado de Opiniones ---
            const renderStars = (rating) => Array.from({length: 5}, (_, i) => `<span class="text-xl ${i < rating ? 'text-accent-cyan' : 'text-gray-600'}">★</span>`).join('');
            let opinionsHtml = '<p class="font-sans text-gray-400">Aún no hay opiniones para este proveedor.</p>';

            if (opinionsData.length > 0) {
                opinionsHtml = opinionsData.map(op => {
                    const productorName = producerNames[op.productor_user_id] || 'Productor Anónimo';
                    return `
                    <div class="p-4 bg-primary-dark/50 border border-accent-cyan/20 rounded-lg">
                        <div class="flex items-center mb-2">
                            ${renderStars(op.rating)}
                            <h4 class="ml-4 font-bold text-lg font-heading">${productorName}</h4>
                        </div>
                        ${op.comment ? `<p class="text-gray-300 italic font-sans">"${op.comment}"</p>` : ''}
                    </div>`;
                }).join('');
            }

            // --- HTML Final ---
            return `
                <div class="p-8 rounded-xl bg-secondary-dark/50 border border-accent-blue/20">
                    <button onclick="setView('dashboard_productor')" class="mb-6 bg-accent-blue text-white px-4 py-2 rounded-lg font-semibold">← Volver</button>
                    <h1 class="text-4xl font-bold mb-2 text-accent-cyan font-heading">${provider.nombre}</h1>
                    <p class="text-xl text-gray-300 mb-8 font-sans">${provider.tipo} en ${provider.ubicacion}</p>
                    <h2 class="text-3xl font-bold mt-10 mb-6 text-accent-cyan font-heading">Productos/Servicios</h2>
                    <div class="space-y-4 mb-10">${offersHtml}</div>
                    <h2 class="text-3xl font-bold mt-10 mb-6 text-accent-cyan font-heading">Opiniones</h2>
                    <div class="space-y-4">${opinionsHtml}</div>
                </div>`;
        }
