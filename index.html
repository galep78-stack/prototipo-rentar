                    options: {

                const user = authData.user || authData.session?.user;

                    dni: form.dni_update.value // Columna correcta
                };
            }

            try {

                    .from(tableName)
                    .update(updateData)
                    .eq('user_id', currentUser.id);

        // ==================================================================
        // ‚úÖ FUNCI√ìN `loadOffersAndProviders` (Corregida para B√∫squeda/JOIN)
        // ==================================================================
        async function loadOffersAndProviders(searchTerm = '') {
            if (!supabaseClient) return; 
            
            try {
                // 1. Carga la lista de TODOS los proveedores (la seguimos necesitando para la vista de "Detalles")
                const { data: allProviders, error: providerError } = await supabaseClient
                    .from('proveedores') 
                    .select('id, nombre_empresa, direccion');
                if (providerError) throw providerError;
                
                proveedores = allProviders.map(p => ({
                    id: p.id,
                    nombre: p.nombre_empresa || 'Nombre no definido',
                    address: p.direccion || 'Direcci√≥n no definida',
                    tipo: 'Empresa', ubicacion: 'BDD', opiniones: []
                }));

                // 2. Construye la consulta de B√öSQUEDA de ofertas
                let query = supabaseClient
                    .from('ofertas')
                    // üü¢ CORRECCI√ìN: Esta es la sintaxis correcta del JOIN
                    // Le decimos: "Trae todo (*), y tambi√©n trae 'proveedores'
                    // UNIENDO donde 'proveedores.user_id' sea igual a 'ofertas.user_id'.
                    // El '!inner' asegura que solo vengan ofertas que S√ç tienen un proveedor.
                    .select(`
                        *, 
                        proveedores!inner!user_id(id, nombre_empresa, direccion)
                    `);

                // Si hay un t√©rmino de b√∫squeda, filtramos por t√≠tulo o descripci√≥n
                // .ilike es "case-insensitive LIKE"
                if (searchTerm) {
                    query = query.or(`titulo.ilike.%${searchTerm}%,descripcion.ilike.%${searchTerm}%`);
                }

                // 3. Ejecuta la consulta y guarda los resultados
                const { data: offersData, error: offersError } = await query;

                if (offersError) {
                    console.error("Error en el JOIN:", offersError);
                    throw offersError;
                }

                // El filtro '.filter(offer => offer.proveedores)' ya no es necesario
                // gracias al '!inner' join, ¬°pero no hace da√±o dejarlo por seguridad!
                searchOffers = offersData.filter(offer => offer.proveedores);

                // 4. Si ya estamos en el dashboard, lo re-renderizamos
                if (window.location.hash.includes('dashboard_productor')) {
                    contentView.innerHTML = renderProducerDashboard();
                }

            } catch (error) {
                console.error('Error cargando ofertas y proveedores:', error.message);
                searchOffers = []; // Resetea en caso de error
            }
        }

        // ==================================================================
        // ‚úÖ FUNCI√ìN `getProfileData` (Corregida para Perfiles)
        // ==================================================================
        async function getProfileData(userId, role) {
            if (!supabaseClient || !userId) return null;
            
            try {
                let profileData = {};

                if (role === 'proveedor') {
                    const { data, error } = await supabaseClient
                        .from('proveedores')
                        .select('nombre_empresa, cuit, direccion') // Columnas de Proveedor
                        .eq('user_id', userId)
                        .single();
                    
                    if (error) throw error;
                    if (!data) throw new Error("Perfil de proveedor no encontrado.");

                    profileData = {
                        nombre: data.nombre_empresa,
                        cuit: data.cuit || '',
                        direccion: data.direccion || '',
                        dni: '' // Proveedor no tiene DNI
                    };

                } else if (role === 'productor') {
                    const { data, error } = await supabaseClient
                        .from('productores')
                        .select('nombre_completo, dni, direccion') // Columnas de Productor
                        .eq('user_id', userId)
                        .single();

                    if (error) throw error;
                    if (!data) throw new Error("Perfil de productor no encontrado.");

                    profileData = {
                        nombre: data.nombre_completo,
                        dni: data.dni || '',
                        direccion: data.direccion || '',
                        cuit: '' // Productor no tiene CUIT
                    };
                }

                return profileData;

            } catch (e) {
                console.warn(`Error al obtener datos de perfil: ${e.message}. Usando fallback.`);
                // Fallback gen√©rico si la consulta falla o no encuentra perfil
                return { 
                    nombre: currentUser.user_metadata.display_name || 'Usuario (sin perfil)', 
                    direccion: '',
                    cuit: '',
                    dni: ''
                };
            }
        }

        function setView(viewName, data = null) {
            // üü¢ Si ya estamos navegando (por la llamada original),
            // ignoramos la llamada duplicada del hashchange.
            if (isNavigating) return;

                contentView.innerHTML = `<div class="text-center p-10 text-accent-cyan font-heading">Cargando datos...</div>`;

                                      renderProviderDetailsView(data); // üü¢ CAMBIO

                renderPromise.then(html => {
                    // Solo actualiza si el hash no cambi√≥ mientras cargaba
                    if (window.location.hash === `#${viewName}`) { 
                        contentView.innerHTML = html;
                    }
                    isNavigating = false; // üü¢ Desbloqueamos al terminar
                }).catch(error => {
                    contentView.innerHTML = `<p class="text-red-500 font-sans">Error al cargar la vista: ${error.message}</p>`;
                    isNavigating = false; // üü¢ Desbloqueamos si hay error
                });
                return;
            }
            
            contentView.innerHTML = renderView(viewName, data);
            isNavigating = false; // üü¢ Desbloqueamos para vistas normales
        }


        function renderView(viewName, data) {
            switch (viewName) {
                case 'home': return renderHomeView();
                case 'login': return renderLoginView();
                case 'register': return renderRegisterView(); 
                case 'dashboard_productor': return renderProducerDashboard();
                case 'dashboard_proveedor': return renderProviderDashboard();
                case 'provider_details': return renderProviderDetailsView(data);
                case 'info': return renderInfoView(data);
                case 'add_offer': return renderAddOfferView();
                    case 'como_funciona': return renderComoFuncionaView();
                default: return renderHomeView();
            }

        async function renderProviderDetailsView(providerId) {
